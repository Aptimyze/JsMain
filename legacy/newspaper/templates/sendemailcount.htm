
  <html>
    <head>
      <title>EMAIL MIS</title>
      <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
      <link rel="stylesheet" href="jeevansathi.css" type="text/css">
      <style>
         DIV {position: relative; top: 45px; right:25px; color:yellow; visibility:hidden}
      </style>
    </head>
                                                                                                                            
    <body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
       <tbody>
        <tr>
         <td valign="top" width="30%" bgcolor="#efefef"></td>
         <td valign="top" width="40%" bgcolor="#efefef" align="center"><img src="../../jeevansathi/profile/images/logo_1.gif" width="209" height="63" usemap="#Map" border="0"></td>
         <td valign="bottom" width="30%" bgcolor="#efefef"></td>
        </tr>
       </tbody>
      </table>
    <br>

    ~if $dflag eq '1'` 
     <table width="100%" align="center" border=0 cellspacing=1 cellpadding=5>
      <tr class=formhead align=center>
        <td width=80%>
            <u>COUNT &nbsp; OF &nbsp; EMAILS &nbsp; SENT</u>
        </td>
        <td width=20% align=center>
          <font color=green>
             <b>MONTH : ~$dmonth` &nbsp;&nbsp; YEAR : ~$dyear`</b>
          </font>
        </td>
      </tr>
	<table width=100% align=center>
	 <tr class=label>
           <td width=5% align=center rowspan=1><span class=black>DAY </span></td>
              ~section name=dd loop=$ddarr`
                <td align=center width=3%>~$ddarr[dd]`</td>
              ~/section`
	   <td><b>TOTAL</b></td>
           </tr>
	 <tr>
	    <td width=5% class=label></td>
	     ~section name=dd loop=$ddarr`
                <td align=center rowspan=1 class=fieldsnew>&nbsp;<span class=green>~$count[dd]`</span></td> 
             ~/section`
	    <td class=label width=5% align=center><b>~$total`</b></td>
	 </tr>
        </table>	                                                                                           
       </table>	
     ~else`
     <br /><br />
     <form action=sendemailcount.php method=post>
      <table width=40% cellspacing=1 cellpadding=5 align=center>
          <tr class=formhead><td colspan=2 align=center>SELECT THE MONTH AND THE YEAR </td></tr>
          <tr>
            <td align=center class=label>DAYWISE </td>
            <td class=fieldsnew>
             <select name="dmonth">
               ~section name=mon loop=$mmarr`
                  <option value=~$mmarr[mon]`>~$mmarr[mon]`</option>
               ~/section`
             </select> -
                                                                                                                           
             <select name="dyear">
                ~section name=yr loop=$yyarr`
                    <option value=~$yyarr[yr]`>~$yyarr[yr]`</option>
                 ~/section`
              </select>&nbsp;&nbsp;&nbsp;Month - Year
             </td>
        </tr>
        <tr>
                <td class=label height=23><input type=hidden name=cid value=~$cid`>
                <td class=fieldsnew height=23><input type=hidden name=name value=~$name`>
        </tr>
        <tr>
                <td class=label>
                <td class=fieldsnew><Input type=submit name=submit value=SUBMIT></td>
        </tr>
     </table>
    </form>
  ~/if`
