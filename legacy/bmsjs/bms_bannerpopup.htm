<html>
 <script language="JavaScript">
  function fillfeatures(){
   if(document.form1.screenx.value){
    var screenx=document.form1.screenx.value;
   }
   else{
    var screenx=0;
   }
   
   if(document.form1.screeny.value){
    var screeny=document.form1.screeny.value;
   }
   else{
    var screeny=0;
   }
   
   if(document.form1.left.value){
    var left=document.form1.left.value;
   }
   else{
    var left=0;
   }

   if(document.form1.height.value){
    var height=document.form1.height.value;
   }
   else{
    var height=0;
   }
 
  if(document.form1.width.value){
    var width=document.form1.width.value;
   }
   else{
    var width=0;
   }
     
   var retval=screenx+"#"+screeny+"#"+left+"#"+height+"#"+width;
    pwin=top.window.opener; 
    pwin.document.bannerdetails.bannerfeaturelist.value=retval;
    window.close();
  }

 function findFeatures(){
  pwin=top.window.opener;
  var flist=pwin.document.bannerdetails.bannerfeaturelist.value;
  if(flist)
  {var src=flist.split('#');
//   alert(src[0]);
  document.form1.screenx.value=src[0];
  document.form1.screeny.value=src[1];
  document.form1.left.value=src[2];
  document.form1.height.value=src[3];
  document.form1.width.value=src[4];   
  }
 }  
   
 </script> 

 <body onLoad="findFeatures()">
  <form name=form1>
<table border=0 cellpadding=5>
<tr><td>ScreenX</td><td><input type=text name=screenx></td>
<td>ScreenY</td><td><input type=text name=screeny></td></tr>
<tr><td>Left</td><td><input type=text name=left></td></tr>
<tr><td>Height</td><td><input type=text name=height></td>
<td>Width</td><td><input type=text name=width></td></tr>

<tr><td><input type=button name=submit value="Add Features" onClick="fillfeatures()"></td></tr>
</table>
  </form>  
 </body> 

</html>
