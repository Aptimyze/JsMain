      <div id=GOOGLEADS_RT>
		<script type="text/javascript" src="http://ser4.jeevansathi.com/bmsjs/googleads.js"></script>
			~if !$keyword`
                               <script language="javascript" src="http://ser4.jeevansathi.com/banner/google/google_keywords.js"> </script>
			~/if`
                               <script type="text/javascript">

					var ggl_keyword = "~$keyword`";
                                        if (ggl_keyword)
                                        {
                                                var index = ggl_keyword.indexOf(",");
                                                if (index > 0)
                                                {
                                                        var names = ggl_keyword.split(",");
                                                }
                                                else
                                                {
                                                        var names = new Array(1);
                                                        names[0] = ggl_keyword;
                                                }
                                        }
                                        else
                                        {
                                                var names=google_keywords();
                                        }
                                                                                                                            
                                        namesize=names.length - 1;

                                        /*var names=google_keywords();
                                        namesize=names.length;*/

                                        var ranNum= Math.round(Math.random()*namesize);
                                        google_kw = names[ranNum];
					//var url = 'http://www.jeevansathi.com/bmsjs/google_adsense.php?keyword='+google_kw+'&p=1';
                                        makeRequest('http://ser4.jeevansathi.com/bmsjs/google_adsense.php?keyword=' + google_kw + '&p=1',1);
                                                                                                                            
                               </script>
        </div>
