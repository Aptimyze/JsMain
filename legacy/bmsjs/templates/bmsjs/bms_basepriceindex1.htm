<HTML>
<HEAD>
	<TITLE>BMS : Campaign Management System</TITLE>
	<LINK HREF="gifs/style.css" REL="stylesheet" TYPE="text/css">
	<link rel="stylesheet" href="http://www.jeevansathi.com/jsadmin/jeevansathi.css" type="text/css"><link rel="stylesheet" href="http://www.jeevansathi.com/profile/images/styles.css" type="text/css">
        <script LANGUAGE="JavaScript">
                function validateForm()
                {
                        var docF=document.form1;
                        if(docF.region.value=='')
                        {
                                alert('Select a Region.');
                                docF.region.focus();
                                return false;
                        }
			if(docF.bannertype.value=='')
			{
				alert('Select a Banner-Type.');
				docF.bannertype.focus();
                                return false;
			}
                        return true;
                }
        </script>

</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000" LINK="#000000" VLINK="#000000" ALINK="#000000" LEFTMARGIN="0" TOPMARGIN="0" MARGINWIDTH="0" MARGINHEIGHT="0">

	~$bmsheader`
	<DIV CLASS="text-under" STYLE="margin-left:20px;">
		<A HREF="bms_adminindex.php?id=~$id`" TARGET="">MIS Home</A> &gt;&gt;<B>Base Price Index</B>
	</DIV>

	<br>

	<DIV CLASS="text">
	<TABLE WIDTH="100%" BORDER="0">
		<TR>
			<TD WIDTH="20%" ALIGN="RIGHT"><IMG SRC="gifs/zero.gif" ALT="New Clients" BORDER="0" HSPACE="0" VSPACE="0" WIDTH="250" HEIGHT="1">
				<IMG SRC="gifs/tick.gif" ALT="New Clients" BORDER="0" HSPACE="0" VSPACE="0" WIDTH="13" HEIGHT="11">
			</TD>
			<TD WIDTH="80%" CLASS="text">You are currently viewing Base Price Index .</TD>
		</TR>
	</TABLE>
	</DIV>

	<FORM name="form1" method="POST" action="bms_basepriceindex1.php" onSubmit="return validateForm();">
		<input type="hidden" name="id" value="~$id`">
		<TABLE WIDTH="100%" BORDER="0" CELLPADDING="0" CELLSPACING="0" ALIGN="CENTER">
			<TR>
				<TD WIDTH="18" BACKGROUND="gifs/page-bg.gif"><IMG SRC="gifs/lt-curve.gif" ALT="Resdex - naukri.com" WIDTH="18" HEIGHT="31" BORDER="0" HSPACE="0"></TD>
				<TD VALIGN="MIDDLE" HEIGHT="31" WIDTH="100%">
					<TABLE WIDTH="100%" BORDER="0" CELLPADDING="0" CELLSPACING="0" HEIGHT="31">
					<TR>
						<TD BACKGROUND="gifs/page-bg.gif" WIDTH="70%">&nbsp;</TD>
						<TD WIDTH="30%" BACKGROUND="gifs/page-bg.gif" ALIGN="LEFT">&nbsp;</TD>
					</TR>
					</TABLE>
				</TD>
				<TD ALIGN="RIGHT" WIDTH="18" BACKGROUND="gifs/page-bg.gif"><IMG SRC="gifs/rt-curve.gif" ALT="Resdex - naukri.com" WIDTH="18" HEIGHT="31" BORDER="0"></TD>
			</TR>

		</TABLE>

		<TABLE WIDTH="100%" BORDER="0" VSPACE="0" HSPACE="0" CELLPADDING="0" CELLSPACING="0" ALIGN="CENTER">
		<TR>
			<TD WIDTH="18" BACKGROUND="gifs/lt-line-bg-1.gif"><IMG SRC="gifs/zero.gif" ALT="Account Information" BORDER="0" HSPACE="0" VSPACE="0" WIDTH="18" HEIGHT="1"></TD>
			<TD WIDTH="100%"> <BR>
				<DIV ALIGN="CENTER">
					<TABLE WIDTH="60%" BORDER="0" VSPACE="0" HSPACE="0" CELLPADDING="4" CELLSPACING="0">
					<TR>
						<TD CLASS="text" WIDTH="45%" HEIGHT="20" VALIGN="TOP"><IMG SRC="gifs/zero.gif" ALT="New Clients" BORDER="0" HSPACE="0" VSPACE="0" WIDTH="130" HEIGHT="1"><BR><B>Select Region: </B></TD>
						<TD ALIGN="LEFT" WIDTH="55%">

						<SELECT NAME="region" CLASS="text-small">
							<option value="" selected >Select an Option</option>
							~section  name=i loop=$regions`
								<option value="~$regions[i].value`" ~if $regions[i].value eq $region` selected ~/if`>~$regions[i].name` </option>
							~/section`
						</select>
						</TD>
					</TR>

					<TR>
						<TD CLASS="text" WIDTH="45%" HEIGHT="20" VALIGN="TOP"><IMG SRC="gifs/zero.gif" ALT="New Clients" BORDER="0" HSPACE="0" VSPACE="0" WIDTH="130" HEIGHT="1"><BR><B>Select Banner Type: </B></TD>
						<TD ALIGN="LEFT" WIDTH="55%">
							<SELECT NAME="bannertype" CLASS="text-small">
								<option value="" selected >Select an Option</option>
								~section  name=i loop=$banner_type`
									<option value="~$banner_type[i]`" ~if $banner_type[i] eq $bannertype` selected ~/if` >~$banner_type[i]` </option>
								~/section`
							</select>
						</TD>
					</TR>
					</TABLE>
				</DIV>
		        <P></P>
		        <P></P>
			</TD>
			<TD BACKGROUND="gifs/rt-line-bg-1.gif" WIDTH="18"><IMG SRC="gifs/zero.gif" ALT="Account Information" BORDER="0" HSPACE="0" VSPACE="0" WIDTH="18" HEIGHT="1"></TD>
		 </TR>
	        </TABLE>

		<DIV ALIGN="CENTER">
			<TABLE WIDTH="40%" BORDER="0">
	        	<TR>
            			<input type=hidden name=submit1 value=submit>
			        <TD WIDTH="50%">
					<INPUT TYPE="IMAGE" NAME="submit1" SRC="gifs/submit.gif" BORDER="0">
				</TD>
		        </TR>
		        </TABLE>
		</DIV>
		<BR>

		<TABLE WIDTH="100%" BORDER="0" CELLPADDING="0" CELLSPACING="0" ALIGN="CENTER">
		<TR>
			<TD WIDTH="18" BACKGROUND="gifs/page-bg-1.gif"><IMG SRC="gifs/lt-low-curve.gif" ALT="Resdex - naukri.com" WIDTH="18" HEIGHT="31" BORDER="0"></TD>
			<TD VALIGN="MIDDLE" HEIGHT="31" BACKGROUND="gifs/page-bg-1.gif">&nbsp;</TD>
			<TD ALIGN="RIGHT" WIDTH="18" BACKGROUND="gifs/page-bg-1.gif"><IMG SRC="gifs/lt-rt-curve.gif" ALT="Resdex - naukri.com" WIDTH="18" HEIGHT="31" BORDER="0"></TD>
		</TR>
		</TABLE>
	</FORM>
	~$bmsfooter`
	</BODY>
</HTML>
