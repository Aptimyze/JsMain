function createXmlHttpRequest()
{
 var xmlHttp=null; // Defines that xmlHttp is a new variable.
 //Try to get the right object for different browser
 try {
        // Firefox, Opera 8.0+, Safari, IE7+
        xmlHttp = new XMLHttpRequest(); // xmlHttp is now a XMLHttpRequest.
 } catch (e) {
        // Internet Explorer
        try {
               xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
        } catch (e) {
                xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
 }
 xmlHttp.onreadystatechange = function() {  }
 return xmlHttp;
}
function jsBannerResponse(mobileNo)
{
        var url ="http://localhost/profile/mobile_banner.php";
        url +='?mobile='+mobileNo;
        reqjsBanner = createXmlHttpRequest();
        reqjsBanner.open("GET", url,false);
        reqjsBanner.send(null);
        if (reqjsBanner.readyState == 4)
        {
                try
                {
                        if (reqjsBanner.status == 200)
                        {
                                response = reqjsBanner.responseText;
                                //alert(response);
                                if(response=='SUCCESS'){
                                        document.getElementById("Success").innerHTML = "Message sent successfully";
                                        document.getElementById("mobile_id").value="";
                                }
                                else if(response=='FETCH_ERR')
                                        document.getElementById("Error").innerHTML = "SMS Failure!";
                                else if(response=='SMS_ERR')
                                        document.getElementById("Error").innerHTML = "SMS Failure! ";
                                return;
                        }
                }
                catch(e){}
        }
}
function ValidateMobileNumber(frm_mob)
{
        var MobileNumber= document.getElementById("mobile_id").value;
        var ErrorMsg = "";
        document.getElementById("Success").innerHTML="";
        document.getElementById("Error").innerHTML="";
        if(MobileNumber.length =='0'){
                 ErrorMsg="Enter Mobile No.";
                 document.getElementById("Error").innerHTML = ErrorMsg;
        }
        else if(!checkNum(MobileNumber)){
                ErrorMsg="Invalid Number";
                document.getElementById("Error").innerHTML = ErrorMsg;
        }
        else if(MobileNumber.length<10 || MobileNumber.length>10){
                ErrorMsg="Invalid Number";
                document.getElementById("Error").innerHTML = ErrorMsg;
        }
        else{
                //document.frm_mob.submit();
                jsBannerResponse(MobileNumber);
        }
        return false;
}
function checkNum(iNumber)
{
    var i;
    for (i=0;i<iNumber.length;i++)
    {
        var c = iNumber.charAt(i);
        if (! checkDigit(c))
            return false
    }

    return true;
}
function checkDigit(c)
{
    return ((c >= "0") && (c <= "9"))
}
