<html>
<head>
<title>Jeevansathi.com - MIS</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="../profile/images/styles.css" type="text/css">
<link rel="stylesheet" href="jeevansathi.css" type="text/css">

</head>
<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
~$HEAD`

<br>
~if $PERSONAL`
<table width=760 border=0 align=center>
    <tr class="formhead">
    <td align=center width=10%>S.No</td>
    <td align=center width=30%>Date</td>
    <td align=center width=30%>Count</td>
    </tr>

     ~section name=spam loop=$ARR`   
	<tr class="fieldsnew">
	<td align=center width=10%>~$smarty.section.spam.index`</td>	
	<td align=center width=30%>~$ARR[spam].DATE`</td>	
	<td align=center width=30%>~$ARR[spam].COUNT`</td>	
	</tr>
	~/section`
</table>
~else`
<table width=760 border=0 align=center>
    <tr class="formhead">
    <td align=center width=10%>S.No</td>
    <td align=center width=30%>Sender</td>
    <td align=center width=30%>Count</td>
    </tr>

     ~section name=spam loop=$ARR`   
	<tr class="fieldsnew">
	<td align=center width=10%>~$smarty.section.spam.index`</td>	
	<td align=center width=30%><a href="spammis.php?profileid=~$ARR[spam].PROFILEID`&checksum=~$CID`" target="_blank">~$ARR[spam].USERNAME`</a></td>	
	<td align=center width=30%>~$ARR[spam].COUNT`</td>	
	</tr>
	~/section`
</table>
~/if`
</body>
</html>
