<div class="posrel">
  
  <!--start:overlay-->
  <div class="reg_dialog_overlay" ng-click="hideModalWidow()"></div>
  <!--end:overlay--> 
<div ng-if="!bLoaderWindow" id={{'msgToss_'+screenName}} class="fullwid regerr_bg1 txtc white fontlig f16">
	<div ng-if="error.length" ng-repeat="error in serverErrors" class="repeat-animation">
		<div class="msgLine">{{error}}</div>
	</div>					
	<div ng-repeat="field in fields" class="repeat-animation">
		<div ng-if="field.errorLabel.length" class="msgLine">{{field.errorLabel}} </div>
	</div>
</div>
<div ng-if="bLoaderWindow" class="loader simple dark image">
	<div class="loaderText">{{loaderMsg}}</div>
</div>
</div>
