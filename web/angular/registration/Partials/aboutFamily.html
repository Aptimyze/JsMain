<div class="loader" id="pageloader"></div>
<div class="fullwid bg4" style="height:{{MaxHeight+'px'}}" resize>
  <!--start:div-->
  <div reg-tab  enable-back="bEnableBack" on-back="myBack" data={{tabName}} ></div>
  <!--end:div--> 
  <!--start:textbox-->
  <div id="scrollContent" class="scrollContent bg4" >
	  <div class="pad1 brdr1 bg11">
		<div class="pt10" style="height:{{fieldsHeight+'px'}}">
            <textarea ng-blur="onDetailChange(myDetail)" ng-focus="hideHint()" ng-change="onKeyPress()" ng-model="myDetail" class="fullwid color12 f17 fontlig lh30 hgt180 bg11" rows='6'  style="height:{{(fieldsHeight - 50)+'px'}}" ></textarea>
		</div>
	  </div>
  </div>
  <!--end:textbox--> 
  <!--start:Next-->
  <div class="posfix fullwid btmo" >
    <div class="pt20" id={{SubmitName+'Btn'}} ng-click="myNext()"> <div class="bg7 white lh30 dispbl txtc lh50 ">{{SubmitName}}</div> </div>
  </div>
  <!--end:Next--> 
  <ng-include id="modalView" ng-class={'slide-down':bModalWindow} ng-if="bModalWindow" src="'/angular/registration/Partials/errorModalWindow.html'" scope="" onload=""></ng-include>
</div>
