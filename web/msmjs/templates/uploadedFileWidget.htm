~if $sms`
	~section name=sec loop=$sms`
          <tr>
            <td class="formhead" valign="middle" colspan="2">Used file <a href="viewCSV.php?cid=~$cid`&fileName=~$sms[sec].uploadedFile`&uploaded=1">~$sms[sec].uploadedFile`</a>&nbsp;&nbsp;&nbsp;&nbsp;Sent Count: ~$sms[sec].sentCount`</td>
          </tr>
          <tr>
            <td width="49%" class="label" bgcolor="#F9F9F9">Message:</td>
            <td width="51%" bgcolor="#F9F9F9">
                ~$sms[sec].message`
            </td>
          </tr>
	~/section`
~/if`
