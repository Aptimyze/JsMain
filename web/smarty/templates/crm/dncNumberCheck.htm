<center><h5>Check DNC Status<h5><center>
<table width=760 ALIGN="CENTER">
</table>

<form name="insertForm" action="dncNumberCheck.php?cid=~$cid`" method=POST>
<table border="0" cellspacing="2" cellpadding="2" width=80% align=center>

~if $resultSet && $mobile`
<tr>
        <td class=formhead align=center>
        ~if $dncNumberExist`
              <font color="red"> ~$mobile` -  is a DNC Number     </font> 
        ~else`
                ~$mobile` - is a Non-DNC Number
        ~/if`           
        </td>
</tr>
~/if`
</table><br>
<table border="0" cellspacing="2" cellpadding="2" width=80% align=center>
<tr>
	<td class=label width=40%>
		~if $check_mobile`<font color="red"> Phone Number</font> ~else` Phone Number ~/if`		
	</td>
	<td class=fieldsnew><input type=text   name=mobile  value="" maxlength='10'>  *Please enter 10 digit phone number only 
	</td>
</tr>

<tr align=center>
	<td class=fieldsnew colspan=100%>
		<input type=hidden  name=cid    value=~$cid`>
		<input type=submit  name=submit value=Submit>
	</td>
</tr>
</table>
