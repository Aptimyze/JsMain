{

function up_replaceAlpha( strIn )
{
        var strOut = "";
        for( var i = 0 ; i < strIn.length ; i++ )
        {
                var cChar = strIn.charAt(i);
                if( ( cChar >= 'A' && cChar <= 'Z' )
                        || ( cChar >= 'a' && cChar <= 'z' )
                        || ( cChar >= '0' && cChar <= '9' ) )
                {
                        strOut += cChar;
                }
                else
                {
                        strOut += "_";
                }
        }
                                                                                                 
        return strOut;
}

function gotClosed()
{
	var bname = navigator.appName;
	if(MM_FlashCanPlay){
	if(bname=="Microsoft Internet Explorer")
	{
		var iX = window.document.body.offsetWidth - window.event.clientX ;
	        var iY = window.event.clientY ;
		if (iX <=30 && iY < 0)
		{
			try{
			window.document.myFlash.SetVariable("closed","1");
			window.document.myFlash.GotoFrame(5);
			}catch(e){}
		}
	}
	else
	{
		try{
		window.document.myFlash.SetVariable("closed","1");
                window.document.myFlash.GotoFrame(5);
		}catch(e){}
	}
	}
}
