<script>
var selid=document.getElementById("message_id");
var textid=document.getElementById("text_id");
var buttonid=document.getElementById("multi_button");
var MES = new Array();
var temp="";
var pattern1 = /\#n\#/g;
~foreach from=$DRA_MES item=message key=id`
       temp="~$message`";
        MES['~$id`']=temp.replace(pattern1,"\n");

~/foreach`

var accept=new Array();
var decline=new Array();
~foreach from=$ACCEPT_OPTION item=message key=id`
accept['~$id`']="~$message`";
~/foreach`
function change_message(values)
{
	var selid=document.getElementById("message_id");
	var textid=document.getElementById("text_id");
	var buttonid=document.getElementById("multi_button");
        sel_id=values;
        if(sel_id!="" && sel_id!='und')
                textid.value=check_special_chars(MES[sel_id]);
        else
                textid.value="";
	if(values!='und')
		selid.value=values;
        
}
function set_dropdown(select_id,val_mes)
{
        //removeAllOptions(select_id);
        for(key in val_mes)
        {
                var optn = document.createElement("OPTION");
                optn.text= check_special_chars(val_mes[key]);
                optn.value=key;
                select_id.options.add(optn);

        }
	change_message(select_id.options[0].value);

}
function hide_dropdown(select_id)
{
	if(select_id.length==1)
		select_id.style.display='none';
}
set_dropdown(selid,accept);
~if $PAID eq 0`
hide_dropdown(selid);
~/if`
</script>
