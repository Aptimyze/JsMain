</style>
~include file="../jeevansathi/google_analytics.htm"`</head>

<body topmargin="0" leftmargin="0">
<div id="main">
        <div style="width:778px;margin:auto">
                ~$REVAMP_HEAD`
                
                <div id="container">
			<div id="topSearchBand"></div>
                        <div class="clear"></div>
                        <div class="sp3"></div>
                        ~$SUB_HEAD`
			<div id="confirm" class="lf" style="padding:5px; margin:5px 0px; width:768; background:#ffffbb">
				<div class="lf"><img src="~$IMG_URL`/img_revamp/green_tick_mark.gif" hspace="10" vspace="0" align="absmiddle"></div>
				<div class="lf t14 b" style="width:700px; padding-top:4px;">Your request has been sent.</div>
				<div class="rf b"><a href='#' id='hide'>[x]</a></div>
			</div>
			<div class="sp5"></div>
			<!--start no of result -->
			<div class="lf" style="width:80%">
				<h1 class="lf" style="margin-bottom:5px;">Advertise with us</h1>
			</div>
			<!--end no of result -->
			~$REVAMP_RIGHT_PANEL`
			<div>
				<div class="lf t14 b" style="margin-top:20px;">Dear Customer,<br>
					<div style="margin:20px 0 0;">Thank You for selecting us for your Business/Brand promotion.</div>
					We will soon get back to you.
					<div style="margin:20px 0 0;">Thanks<br><br>Jeevansathi team</div>
				</div>
			</div>
			<!-- End right pannal -->
		</div>
		~$FOOT`
	</div>
</div>
<script type="text/javascript">
// this function needs to load before any window.onload assignments
// call it before each window.onload assignment in other scripts
function getOLs()
{
        if(typeof window.onload=='function')
        { // test to see if onload has been set
                if(typeof ol_ol=='undefined')
                        ol_ol=new Array(); // test if array variable already exists
                        ol_ol.push(window.onload); // this captures any previous onload function
        }
}
getOLs()
window.onload=function()
{
	document.getElementById('hide').onclick=function()
	{
		document.getElementById('confirm').style.display ='none';
	}
}
</script>

</body>
