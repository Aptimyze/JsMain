
	~foreach from=$clusterArr key=k item=v`
		<div class="lf greenhr" style="width:100%">
                	<div class="sp5"></div>
			<div class="lf b">~$diplayMapArray[$k]`</div><!--added by me-->
                	<div class="sp5"></div>
			<div class="lf blink" style="padding-left:10px;">
				~if $diplayMapArray[$k] eq 'Height'`
					<a href="ll.php?heightClusterUsed=1&categoryLabel=~$k`&amp;width=410&amp;sid=~$sid`" class="thickbox">Specify Height Range...</a><br>
				~else`
					~foreach from=$clusterArr[$k] key=k1 item=v1`
						<!--a href="#" class="blink">~$k1`</a> (~$v1`)<br-->	
						<a href="ll.php?categoryLabel=~$k`&amp;width=410&amp;selectedvalue=~$clusterArr[$k][$k1][1]`&amp;sid=~$sid`" class="thickbox">~$k1`</a> <span width="0" class="gray">(~$v1[0]`)</span> <br>	
					~/foreach`
				~/if`
			</div>
			<div class="clear"></div>
			<div class="rf b">
				<!--a href="#" class="blink">more</a-->
				<!--a href="l.php?height=265&amp;width=410&table=CASTE&orderBy=SORTBY&where=PARENT=1&selectedvalue=1" title="<b>Select Caste</b>" class="thickbox" >Caste</a><br-->
				~if $moreclusterArr[$k] eq 1 and $diplayMapArray[$k] neq 'Height'`
				<a href="ll.php?categoryLabel=~$k`&amp;width=410&amp;morelink=1&amp;sid=~$sid`" title="<b>Select Caste</b>" class="thickbox" >More</a><br>	
				~/if`
			</div>
                	<div class="sp5"></div>
		</div>
	~/foreach`
