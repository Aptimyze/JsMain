<script>
function break_words(word_length,middle_string,input_string)
  {     var re = new RegExp("[^ ]{"+word_length+",}","g");
    if(!(str_ary = input_string.match(re)))return input_string;
    for(var i=0;i<str_ary.length;i++)
    {
      newstr = str_ary[i].substring(0,word_length)+middle_string+str_ary[i].substring(word_length,str_ary[i].length);
      input_string = input_string.replace(str_ary[i],newstr);
    }
    return input_string;
  }
function google_ad_request_done(google_ads) {
                                                                                                 
    // Proceed only if we have ads to display!
    if (google_ads.length < 1 )
      return;
                                                                                                 
    var max_word_len=40;
    var break_char="<br>";
document.write("<html><head><title>Jeevansathi.com: Ads by Google</title></head><body>");
         // Display ads in a table
    //document.write("<table cellSpacing=0 cellpadding=\"0\" width=\"728\" border=0 bgcolor=\"#FFF1D3\" align=\"center\">");
	document.write('<table width="100%"  border="0" cellspacing="0" cellpadding="0"><tr><td width="1%">&nbsp;</td><td width="99%"><font style="font-family:Arial; font-size:12px;">');
	for(i = 0; i < google_ads.length; ++i) {
        document.write("<a href=\"" +  google_ads[i].url + "\" target=\"_new\" onMouseover=\"window.status='" + google_ads[i].visible_url + "'; return true\" onMouseout=\"window.status=''; return true\" style=\"color:#990000 \" ><b>" + break_words(max_word_len,break_char,google_ads[i].line1) + "</b></a></span><br><span class=blacklink>" +"<a href=\"" +  google_ads[i].url + "\" target=\"_new\" onMouseover=\"window.status='" + google_ads[i].visible_url + "'; return true\" onMouseout=\"window.status=''; return true\">" + break_words(max_word_len,break_char,google_ads[i].line2) +" "+ break_words(max_word_len,break_char,google_ads[i].line3) + "</a></span><br><span class=blacklinku>" + "<a href=\"" +  google_ads[i].url + "\" target=\"_new\" onMouseover=\"window.status='" + google_ads[i].visible_url + "'; return true\" onMouseout=\"window.status=''; return true\" style=\"color:#990000\" >" + break_words(max_word_len,break_char,google_ads[i].visible_url) +"</a><br><br>");
        }
	document.write('</font></td></tr></table><br><table width=100% border=0 cellpadding=0 cellspacing=0><tr><td bgcolor=#990000 height="5"></td></tr></table>');
    //}
    // For an image ad, display the image; there will be only one .
    if (google_ads[0].type == 'image') {
      document.write("<tr><td align=\"center\">" +
        "<a href=\"" + google_ads[0].url + "\">" +
        "<img src=\"" + google_ads[0].image_url +
        "\" height=\"" + google_ads[0].height +
        "\" width=\"" + google_ads[0].width +
        "\" border=\"0\"></a></td></tr>");
    }
// Finish up anything 1that needs finishing up
    //document.write ("<tr><td class=bgbrownL3>&nbsp;</td></tr></table>");
    document.write ("</table>");
  }

google_ad_client = 'ca-jeevansathi-site_js';
