<script>
function parentChat()
{
	var loc=document.location.href;
	if(loc.indexOf("search.php")!=-1)
	{
		if(loc.indexOf("?")==-1)

		{

		}
	}
	var redirectTo="/profile/intermediate.php?parentUrl="+loc;
	top.document.location.href=redirectTo;
	return false;
}
