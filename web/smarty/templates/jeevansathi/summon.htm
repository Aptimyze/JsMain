body {

}

	width: 778px;
	margin: 0px auto;
}
.sr_top_bg {
	background-image:url(~$IMG_URL`/img_revamp/sr_top_bg.gif);
	background-repeat:repeat-x;
	height:20px;
}
.sr_top_bg h4, .sr_top_bg h4 a, .sr_top_bg h4 a:visited {
	font:bold 12px Arial, Helvetica, sans-serif;
	color:#117daa;
	margin:3px;
	padding:0;
}
.orange_border {
	border:1px #fed369;
	border-left-style:solid;
	border-right-style:solid;
	width:100%;
	padding:5px;
	width:448px;
}
.orange_border h6 {
	font:bold 12px Arial, Helvetica, sans-serif;
	color:#000;
	padding:4px 4px 0;
	margin:0;
}
.sr_bottom_bg {
	background-image:url(~$IMG_URL`/img_revamp/sr_bottom_bg.gif);
	background-repeat:repeat-x;
	height:5px;
	font-size:2px;
}
.sreach_pannal {
	background:url(images/bg_search.gif) repeat-x;
}
/* search */

.pd2 {
	padding:2px 2px 2px 5px;
}
div.row {
	clear:both;
	padding:3px 0 0px 0;
	color:#000;
	width:98%;
	margin:auto;
}
#maintab {
	margin: 0px;
}
#maintab ul {
	margin: 0;
	padding: 0;
	list-style: none;
}
#maintab li {
	float: left;
	margin: 0 0 0 0;
	white-space: nowrap;
	font: 16px Arial, Helvetica, sans-serif;
	font-weight:bold;
}
#maintab a {
	float: left;
	padding: 0 0 0 9px;
	text-decoration: none;
	color:#117daa;
}
#maintab a:hover {
	color: #000000;
}
#maintab a.current {
	background-position: 0 -28px;
	background: url(images/top-tab-left.gif) no-repeat;
	color:#117daa;
}
#maintab a span {
	float: left;
	padding: 5px 9px 4px 0;
}
#maintab a:hover span {
	cursor: pointer;
	color:#117daa;
}
#maintab a.current span {
	background-position: 100% -28px;
	background: url(images/top-tab-rite.gif) no-repeat 100% 0;
	cursor: pointer;
}
#maintab a.current:hover span {
	cursor: default;
}
/* end search */
.mar_top_10 {
	margin-top:10px;
}
/*Resources List starts here*/
ul.res {
	width:440px;
	margin:0;
	padding:0;
	list-style:none;
	margin:20px 0 0 12px;
	display:inline;
}
ul.res li {
	border-bottom:1px solid #eaeaea;
	padding:4px 2px;
	float:left;
}
ul.res li span.a {
	float:left;
	width:247px;
}
ul.res li span.c {
	float:left;
	width:72px;
}
ul.res li span.d {
	float:left;
	width:40px;
}
ul.res li span a, ul.res li span a:visited {
	color:#117daa;
}
.ml_26 {
	margin-left:26px;
}
/*Resources List ends here*/
