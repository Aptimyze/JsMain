<html>
	<head>
		<title>Matri-Profile</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<link rel="stylesheet" href="../mis/jeevansathi.css" type="text/css">
	</head>
	<table width="100%" border="0" cellspacing="0" cellpadding="2" align="CENTER">
		<tr> 
			<td align="center"><img src="../profile/images/logo_1.gif" width="192" height="65" align="center"></td>
		</tr>
	</table>
	~if $ERROR`
		<table width="485" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF" align="center" style="border: 1px solid #EBEBEB;">
			<tr>
				<td colspan="2" height="50" align="center">
					<div align="center" style="padding-right:25px; padding-left:20px; padding-bottom:10px; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:15px;">
						<b>~$MSG`</b>
						<br>
					</div>
				</td>
			</tr>
		</table>
	~elseif $DONE`
		<table width="500" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF" align="center" style="border: 1px solid #EBEBEB;">
			<tr>
				<td colspan="2" height="50" align="center">
					<div align="center" style="padding-right:10px; padding-left:10px; padding-bottom:10px; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:15px;">
						<b>
							Your Matri-Profile has been successfully uploaded.<br>
							Jeevansathi executive will get back to you within 4 working days.<br>Thank you.
						</b>
						<br>
					</div>
				</td>
			</tr>
		</table>
	~else`
		<form name="form1" method="post" enctype="multipart/form-data" action="matri_upload_user.php">
		<input type="hidden" name="recd_checksum" value="~$recd_checksum`">
		<input type="hidden" name="username" value="~$username`">
		<input type="hidden" name="profileid" value="~$profileid`">
		<table width="485" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF" align="center" style="border: 1px solid #EBEBEB;">
			<tr>
				<td colspan="2">
					<div align="left" style="font-family:Verdana, Arial, Helvetica, sans-serif; font-size:33px; padding-left:20px; font-weight:bold; padding-top:10px; padding-bottom:20px; ">
						<span style="color:#F3AC22;"><i>You can upload the modified Matri-Profile here.</i></span>
					</div>
				</td>
			</tr>
			~if $MSG`
			<tr>
				<td>
					<span style=" font-family: Verdana; font-style: normal; font-variant: normal; font-weight: normal; font-size: 11px;color:red;margin-left:22px" >~$MSG`</span>
				</td>
			</tr>
			~/if`
			<tr>
				<td colspan="2" height="50">
					<div align="left" style="padding-right:25px; padding-left:20px; padding-bottom:10px; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:15px;">
						<b>Upload file :</b>
						<input type="file" name="uploaded_file" size="25">
						<br>
					</div>
				</td>
			</tr>
			<tr>
				<td width="163" style="font-family: Verdana, Arial, Helvetica, sans-serif; font-size:12px; padding-top:5px; padding-left:20px;">
					<span id="span_name" style="color:~$NAME_ERROR`">You can also specify comments here :</span>
					<br>
					<textarea name="comments" rows="10" cols="60"></textarea>
				</td>
			</tr>
			<tr align="center">
				<td style="font-family: Verdana, Arial, Helvetica, sans-serif; font-size:12px; padding: 5px;">
					<input type="submit" name="Submit" value="Submit">
				</td>
			</tr>
		</table>
		</form>
	~/if`
</html>
