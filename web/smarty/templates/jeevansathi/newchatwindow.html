<HTML>
<head>
<title>Chatwindow-Jeevansathi.com</title>
</head>
<body leftmargin=0 rightmargin=0 topmargin=0  onBeforeUnload="gotClosed();">
<script language="javascript" src="errorAjax.js"></script>
<script language="javascript" src="chatwin.js"></script>
<SCRIPT LANGUAGE="VBScript">
        Sub myFlash_FSCommand(ByVal command, ByVal args)
          call myFlash_DoFSCommand(command, args)
        end sub
</SCRIPT>
<script>
function flashInstalled( flashInstalled )
{
        if(flashInstalled)
        {
		systemParameters();
		var nv=0;
		if((browser=="MSIE" && version>5) || browser=="Netscape6/")nv=1;
		else nv=0;
		document.write("<object classid='clsid:d27cdb6e-ae6d-11cf-96b8-444553540000' width='342' height='274' id='myFlash'><param name='menu' value='false'><param name='movie' value='/messenger_new/chat.swf?version=~$uniqueid`'/><param name='quality' value='high' /><param name='bgcolor' value='#feefff' /><param name='FlashVars' value='receiversid=~$receiversid`&sendersid=~$sendersid`&senderusername=~$senderusername`&receiverusername=~$receiverusername`&whoami=~$status`&nv="+nv+"'/><embed src='/messenger_new/chat.swf?receiversid=~$receiversid`&sendersid=~$sendersid`&senderusername=~$senderusername`&receiverusername=~$receiverusername`&whoami=~$status`&nv="+nv+"' width='342' height='274' name='myFlash' id='myFlash' swLiveConnect='true' /></object>");
        }
        else
        {
                document.write("<center><br><table width='200' border='0' cellpadding='0' cellspacing='1' bgcolor='#7590AA'><tr><td height='200'><table border='0' cellpadding='0' cellspacing='0' bgcolor='#FFFFFF'><tr valign='top'><td align='center' height='32'><span class='style7'><img src='http://www.jeevansathi.com/profile/images/logo1.gif'></span></td></tr><tr valign='top'><td height='190'><spacer type='block' width='15'><div style='font: normal 18px Arial; color: #FF0000; padding: 15px;' align='center'><b>ALERT!</b></div><div style='font: normal 12px Arial; color: #000000; padding: 10px;'>You <b>DON'T</b> have the right Flash plug-in for Jeevansathi.com Messenger.<br><br>For a <b>FREE</b> download of the latest Flash plug-in, <a href='http://www.macromedia.com/go/getflashplayer' target='_blank'>click here</a>.</div><spacer type='block' width='15'></td></tr></table></td></tr></table><br></center>");
     }
}
                                                                                                 
var MM_contentVersion = 6;
                                                                                                 
var plugin = (navigator.mimeTypes && navigator.mimeTypes["application/x-shockwave-flash"]) ? navigator.mimeTypes["application/x-shockwave-flash"].enabledPlugin : 0;
if ( plugin )
{
        var words = navigator.plugins["Shockwave Flash"].description.split(" ");
        for( var i = 0; i < words.length; ++i )
        {
                if( isNaN( parseInt( words[i] ) ) )
                {
                        continue;
                }
                var MM_PluginVersion = words[i];
        }
        var MM_FlashCanPlay = MM_PluginVersion >= MM_contentVersion;
}
else if (navigator.userAgent && navigator.userAgent.indexOf( "MSIE" )>=0 && ( navigator.appVersion.indexOf("Win") != -1 ) )
{
        document.write('<SCR' + 'IPT LANGUAGE=VBScript\> \n'); //FS hide this from IE4.5 Mac by splitting the tag
        document.write('on error resume next \n');
        document.write('MM_FlashCanPlay = ( IsObject( CreateObject( "ShockwaveFlash.ShockwaveFlash." & MM_contentVersion ) ) )\n');
	document.write('</SCR' + 'IPT\> \n');
}
                                                                                                 
if ( !MM_FlashCanPlay )
{
        flashInstalled( false );
}
else
{
        flashInstalled( true );
}
                                                                                                 
function givefocus()
{
        window.focus();
}
function gotClosed()
{
	var bname = navigator.appName;
	if(MM_FlashCanPlay){
        if(bname=="Microsoft Internet Explorer")
        {
                var iX = window.document.body.offsetWidth - window.event.clientX ;
                var iY = window.event.clientY ;
                if (iX <=30 && iY < 0)
                {
                        window.document.myFlash.SetVariable("closed","1");
                        window.document.myFlash.GotoFrame(3);
                }
        }
        else
        {
		try{
                window.document.myFlash.SetVariable("closed","1");
                window.document.myFlash.GotoFrame(3);
		}
		catch(e){}
        }
	}
}
</script>
</body>
</HTML>
