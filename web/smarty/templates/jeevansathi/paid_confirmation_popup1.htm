<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="description" content="">
<meta name="keywords" content="">
<title>Jeevansathi Matrimonials- Search Results</title>
<link rel="stylesheet" href="/profile/css/~$comm_style_css`" type="text/css">
<style type="text/css">
.pghd{float:left; width:99%; padding-top:20px }
.ico{float:left; color:#000000; margin-right:10px; width:22px; border:1px solid #000}
.txt{float:left;color:#000000; width:400px; margin-top:3px;border:1px solid #000}
.txtg{float:left;color:#959595; width:400px;}

</style>
~include file="../jeevansathi/google_analytics.htm"`</head>
<body>
<div id="container">
	<!--HEADER STARTS-->
		~$HEAD`
	<!--HEADER ENDS-->
														     
        <!--QUICK SEARCH STARTS-->
        <div class="spacer15">&nbsp;</div>
        <!--QUICK SEARCH ENDS-->
                                                                                                                             
        <!--WRAPPER STARTS HERE-->         
	<div id="wrapper">
                <!--LEFT PANNEL STARTS HERE-->
                <!--LEFT PANNEL ENDS HERE-->

		<!--CENTER STARTS HERE-->
		<div style="margin:0 10px 0 10px">
			<div class="pghd">
				~if $favourable_response eq 'Y'`
				<div style="float:left; padding-right:10px "><img src="~$IMG_URL`/profile/ser4_images/layer_tick.gif" width="22" height="22"></div>
				<div class="lftflow0 pad4 bele">~$ymessage`.</div>
				<div class="spacer1">&nbsp;</div>
				~/if`

				~if $unfavourable_response eq 'Y'`
				<div style="float:left; padding-right:10px "><img src="~$IMG_URL`/profile/ser4_images/layer_cross.gif" width="22" height="22"></div>
				<div class="lftflow0 pad4 bele">~$nmessage`</b></div>
				<div class="spacer">&nbsp;</div>
				<div style="float:left; padding-right:10px; width:22px">&nbsp;</div>
				~/if`

				~if $error_msg`
				<div class="txtg greyele">~$error_msg`</div>
				~/if`

				<div>
					<div class="spacer15" style="height:100px ">&nbsp;</div>
					<div class="btwe" style="margin-top:10px "><b><a href="~$SITE_URL`~$url`?checksum=~$CHECKSUM`&SEARCHECKSUM=~$SEARCHECKSUM`&`CURRENTUSERNAME=~$CURRENTUSERNAME`&newsearch=~$newsearch`&status=~$status`&profilechecksum=~$profilechecksum`&dontshow_msg=1&pr_view=1">Back to ~$back_to`</a></b></div>
				</div>
			</div>
		</div>
		<!--CENTER ENDS HERE-->
	</div>
        <!--WRAPPER ENDS HERE-->
                                                                                                                             
        <!--FOOTER STARTS HERE-->
        ~$FOOT`
        <!--FOOTER ENDS HERE-->
</div>
</body>
</html>
