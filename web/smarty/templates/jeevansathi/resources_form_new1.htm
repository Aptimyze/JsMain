var t_name = "Enter your name";
var t_email ="Enter your email address";
var t_link = "Enter the URL for the resource";

}
function checkemail(emailadd)
{
        var result = false;
        var theStr = new String(emailadd);
        var index = theStr.indexOf("@");
        if (index > 0)
        {
        var pindex = theStr.indexOf(".",index);
        if ((pindex > index+1) && (theStr.length > pindex+2))
                result = true;
        }

        return result;
}
function name_check(str)
{
        var invalid =0;
        ValidChars = "abcdefghijklmnopqrstuvwxyz ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        for(i=0; i< str.length;i++)
        {
                str_char = str.charAt(i);
                if(ValidChars.indexOf(str_char) == -1)
                        invalid = 1;
        }
        if(invalid==1)
                return true;

        return false;
}
function title_check(str)
{
        var invalid =0;
        ValidChars = "abcdefghijklmnopqrstuvwxyz ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_,";
        for(i=0; i< str.length;i++)
        {
                str_char = str.charAt(i);
                if(ValidChars.indexOf(str_char) == -1)
                        invalid = 1;
        }
        if(invalid==1)
                return true;

        return false;

}
function trim(inputString) 
{
        if (typeof inputString != "string")
        {
                return inputString;
        }
        var retValue = inputString;
        var ch = retValue.substring(0, 1);
        while (ch == " ")
        {
                retValue = retValue.substring(1, retValue.length);
                ch = retValue.substring(0, 1);
        }
        ch = retValue.substring(retValue.length-1, retValue.length);
        while (ch == " ")
        {
                retValue = retValue.substring(0, retValue.length-1);
                ch = retValue.substring(retValue.length-1, retValue.length);
        }
        while (retValue.indexOf("  ") != -1)
        {
                retValue = retValue.substring(0, retValue.indexOf("  ")) + retValue.substring(retValue.indexOf("  ")+1, retValue.length);
        }
        return retValue;
}

function verify()
{	
	if( document.f1.Title.value =='' || document.f1.Title.value == t_title)
	{
		alert('Title field is empty');
		document.f1.Title.focus();
	}
	else if(document.f1.Title.value.length > 50)
	{
		alert('Title field value can not exceed 50 characters');
		document.f1.Title.focus();
	}
	else if(title_check(document.f1.Title.value) || trim(document.f1.Title.value) == "")
	{
		alert('Title is invalid')
		document.f1.Title.focus();
	}
        else if( document.f1.Name.value == "" || document.f1.Name.value == t_name)
        {
                alert("Name field is empty.");
                document.f1.Name.focus();
        }
	else if(!isNaN(document.f1.Name.value) || name_check(document.f1.Name.value) || trim(document.f1.Name.value) == "")
	{
		alert('Name is alphabetic only,no special characters are allowed');
		document.f1.Name.focus();
	}
	else if (document.f1.Email.value == "" || document.f1.Email.value == t_email)
	{
		alert("Email field is empty.");
                document.f1.Email.focus();
	}
	else if (!checkemail(document.f1.Email.value))
	{
		alert("Not a valid Email");
                document.f1.Email.focus();
	}
        else if (document.f1.Link.value == "" || document.f1.Link.value == t_link)
        {
                alert("URL field is empty.");
                document.f1.Link.focus();
        }
        else if ( document.f1.Desc.value == "" || document.f1.Desc.value == t_desc)
        {
                alert("Description field is empty.");
                document.f1.Desc.focus();
        }
	else if ( document.f1.Desc.value.length>230)
	{
		alert("Maximum size for description field is 230 characters max");
		document.f1.Desc.focus();
	}
        else
        {
                document.f1.submit();
        }
}
