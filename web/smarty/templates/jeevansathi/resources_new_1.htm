	margin: 0;
	padding: 0;

}

	float: left;
	margin: 0 0 0 0;

	font-weight:bold;
}
#maintab a {
	float: left;
	padding: 0 0 0 9px;
	text-decoration: none;
	color:#117daa;
}
#maintab a:hover {
	color: #000000;
}
#maintab a.current {
	background-position: 0 -28px;
	background: url(images/top-tab-left.gif) no-repeat;
	color:#117daa;
}
#maintab a span {
	float: left;
	padding: 5px 9px 4px 0;
}
#maintab a:hover span {
	cursor: pointer;
	color:#117daa;
}
#maintab a.current span {
	background-position: 100% -28px;
	background: url(images/top-tab-rite.gif) no-repeat 100% 0;
	cursor: pointer;
}
#maintab a.current:hover span {
	cursor: default;
}
