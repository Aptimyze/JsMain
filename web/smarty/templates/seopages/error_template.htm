<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Jeevansathi - Jeevansathi Error</title>
<link href="~$SITE_URL`/P/css/search_result.css" type="text/css" rel="stylesheet">
<style type="text/css">
body{margin:0; padding:0; font-size:12px; color:#000000; font-family:Arial,sans-serif}
#main{width:100%; margin:0px;float:left;}
#container{width: 778px; margin: 0px auto;}

/* search */
.sreach_pannal{background-image:url(~$IMG_URL`/img_revamp/bg_search.gif);background-repeat:repeat-x;width:778px;}
.pd2{padding:2px 2px 2px 5px;}
div.row{clear:both; padding:3px 0 0px 0;color:#000;width:98%;margin:auto;}
#container .mid_cont{width:778px; margin:auto;}
#container .mid_cont .left_cont{width:626px; padding-left:10px;}

.blue{}
.blue a,.blue a:link,.blue a:visited{color:#243e8f;	text-decoration:none;}
.bdr_top{background:url(images/bdr_img.gif) top repeat-x; width:100%;}
.bdr_bot{background:url(images/bdr_img_bot.gif) bottom repeat-x; width:100%;}
.bdr_left{background:url(images/bdr_img.gif) left repeat-y; width:100%;}
.bdr_right{background:url(images/bdr_img.gif) right repeat-y; width:100%;}
.ft_tp_l_cur{background:url(images/top_left_cur.gif) no-repeat; width:100%;}
.ft_tp_r_cur{background:url(images/top_right_cur.gif) no-repeat top right; width:100%;}
.ft_btm_l_cur{background:url(images/bot_left_cur.gif) no-repeat bottom left; width:100%;}
.ft_btm_r_cur{background:url(images/bot_right_cur.gif) no-repeat bottom right; width:100%;}
/*contact us starts here*/
.contact_left{width:48%; background:url(images/divider_img.gif) no-repeat right;}
.contact_left label.l1{float:left; text-align:right; padding-right:10px; width:98px; clear:none;}
.mar_top_5{margin-top:5px;}
.back_none{background:none;}
.below_cont_left{width:182px;}
.below_cont_right{width:559px;}
.address_block{width:559px; height:373px; overflow:auto; margin-top:10px;}
.address_block .r1{padding:10px;}
.address_block .r1 label.l1{float:left; text-align:right; padding-right:10px; width:98px; clear:none;}
.light_grey{background:#f7f7f7;}

.bold {
	font-weight:bold;
}
.mar_top_15 {
	margin-top:15px;
}
</style>
</head>

<body topmargin="0" leftmargin="0">
<div id="main">
        ~$REVAMP_HEAD`
	<div style="width:778px;margin:auto">
		<div class="sp12" style="border:1px #d3d3d3; border-top-style:solid"></div>
		<div id="container">
		<!-- start search-->
			<div class="mid_cont">
				<div class="left_cont lf">
					<h1><img src="~$IMG_URL`/P/images/icon_exp_mark.gif">&nbsp; Error</h1>
					<div class="sp2"></div>
						<form name="form1" action="~$ACTION`" method="post">
							~section name=i loop=$DATA`
                                                        ~if $DATA[i].VALUE eq "ARRAY"`
                                                                ~section name=j loop=$DATA[i]`
                                                                        ~if $DATA[i][j] neq ""`
                                                                                <input type="hidden" name="~$DATA[i].NAME`[]" value="~$DATA[i][j]`">
                                                                        ~/if`
                                                                ~/section`
                                                        ~else`
                                                                <input type="hidden" name="~$DATA[i].NAME`" value="~$DATA[i].VALUE`">
                                                        ~/if`
	                                                ~/section`
							<div class="gray t14" style="padding-left:35px;line-height:28px">We have encountered a temporary error and could not complete your request.<br>Please try again in 30 seconds by 
							<input type="submit" name="CMDSubmitRetry" class="b green_btn_new" value="Clicking Here" style="width:100px;">
						</form>
					</div>
					<div class="sp16" style="height:70px;"></div>
				</div>
			</div>
			<div class="clear">
		</div>
	</div>
</div>
~$FOOT`
</body>
</html>
