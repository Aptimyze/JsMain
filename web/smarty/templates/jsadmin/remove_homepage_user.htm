<html>
<head>
   <title>Removing Users on Home Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="jeevansathi.css" type="text/css">
<link rel="stylesheet" href="http://www.jeevansathi.com/profile/images/styles.css" type="text/css">
<style>
DIV {position: relative; top: 45px; right:25px; color:yellow; visibility:hidden}
</style>
</head>

<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width=100% border=0 align="center" cellspacing="4" cellpadding=5>
<tr class="formhead">
        <td align="center">Remove Homepage Users</td>
</tr>
</table>
<br>
<center>
~if $asked eq '0'`
<form action="remove_homepage_user.php" method="post">
<table width=100% border=0 cellspacing=4 cellpadding=5>
        <tr class="label">
        <td align="center"><b>Are you sure you want to remove user ~$uname` from Home Page?</b></td>
        </tr>
</table>
<input type="submit" name="Yes" value="Yes"><input type="submit" value="No" name="No">
<input type="hidden" name="cid" value="~$cid`">
<input type="hidden" name="ID" value="~$ID`">

</form>

~elseif $asked eq '1'`
<table width=100% border=0 cellspacing=4 cellpadding=5>
        <tr class="label">
        <td align="center"><b>The user has been removed from the Home Page</b></td>
        </tr>
</table>
<input type="button" name="close" value="Close Window" onclick="javascript:window.close();window.opener.location.reload();">
~elseif $asked eq '2'`
<table width=100% border=0 cellspacing=4 cellpadding=5>
        <tr class="label">
        <td align="center"><b>You have chosen not to remove the user from the Home Page</b></td>
        </tr>
</table>
<input type="button" name="close" value="Close Window" onClick="javascript:window.close()">
~/if`
</center>
</body>
</html>
