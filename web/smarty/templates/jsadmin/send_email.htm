<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Untitled Document</title>
<link href="~$SITE_URL`/jsadmin/main.css" rel="stylesheet" type="text/css">

<script language="JavaScript">
function checkemail(emailadd)
{
        var result = false;
        var theStr = new String(emailadd);
        var index = theStr.indexOf("@");
        if (index > 0)
        {
        var pindex = theStr.indexOf(".",index);
        if ((pindex > index+1) && (theStr.length > pindex+2))
                result = true;
        }
        return result;
}

function checkblank()
{
	if(document.send_mail.email.value == "")
        {
        	alert("Please Enter Email address");
                return false;
        }
	else
	{
		var email=document.send_mail.email.value;
		var ret;
		ret= checkemail(email);
		if(!ret)
		{
			alert("Email Id is not valid. Try again!!");
			return false;
		}
	}
	document.send_mail.submit();
        return true;
}
</script>
</head>

<body>
<table width="351" height="115" border="0" cellpadding="0" cellspacing="0" background="~$PHOTO_URL`/profile/images/contact-layer-bg.gif">
  <tr>
	~if $msg neq ''`
	~else`
    <td><table width="330" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td width="263"></td>

        <td width="57" align="right" style="font-family:verdana; font-size:9px"><a href="javascript: self.close ()">Close</a> [x]</td>
      </tr>
	<form name="send_mail" action="send_email.php" method="POST">
	<input type="hidden" name="profileid" value=~$profileid`>
	<input type="hidden" name="pids" value="~$pids`">
	<input type="hidden" name="flag" value="~$flag`">
	<input type="hidden" name="cid" value="~$cid`">
	<input type="hidden" name="accept" value="~$accept`">
      <tr>
        <td colspan="2" class="main-text" style="padding:5px 0px 5px 10px; line-height:25px"><strong>Email Address :</strong> <input name="email" type="text" class="main-text" value="~$email`">
          <br><input type="checkbox" name="checkbox" value="checkbox">
          Remember Email<br>

          <a href="#" onClick="javascript :checkblank();"><img src="~$PHOTO_URL`/profile/images/send.gif" width="55" height="18" border="0"></a> </td>
        </tr>
	</form>
    </table></td>
	~/if`
	<td align="center" class="main-text" style="padding:5px 0px 5px 10px; line-height:25px">~$msg`</td>
  </tr>
</table>
</body>
</html>
