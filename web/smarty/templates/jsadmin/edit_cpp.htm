<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Edit Details</title>
<link rel="stylesheet" href="jeevansathi.css" type="text/css">
<link rel="stylesheet" href="../profile/images/styles.css" type="text/css">
<SCRIPT language="Javascript">
  function deleteReason()
  {
	if(document.form1.reason.value=='')
	{
	   alert("Reason to change should not be Empty");
  	   return false;
        }
        else
	   return true;
  }
function checkNaN()
{
        if(isNaN(document.form1.new_cpp.value))
        {
                alert("please enter only digits")
                document.form1.new_cpp.value=0
        }
	else
	{
	}
}

</script>
</head>
<body>
~include file='head.htm'`
~if $flag eq 'saved'`
<br><br>
<table width=100% align="CENTER" border="0" cellspacing="0" cellpadding="0">
<tr class="formhead" align="center">
        <td>
                <a href="mbureau.php?user=~$USER`&cid=~$CID`">Continue &gt;&gt;</a>
        </td>
</tr>
</table>
~else`
<br>
<form name=form1 method=post action="edit_cpp.php">
<table width=570 border=0 align="center" border="0" cellspacing="0" cellpadding="0">
<tr>
<td class="formhead" height="21">Old cost per profile</td>
<td class="fieldsnew">RS&nbsp;&nbsp;&nbsp;~$old_cpp`</td>
</tr>
<tr>
<td class="formhead" height="21">New cost per profile</td>
<td class="fieldsnew">RS&nbsp;<input type="text" name="new_cpp" value="~$new_cpp`" onKeyUp="checkNaN()">
<tr>
<td class="formhead" height="21">Reason </td>
<td class="fieldsnew"><textarea rows=5 cols=30 name="reason"></textarea></td>
</tr>
<tr>
<input type="hidden" name="user" value=~$USER`>
<input type="hidden" name="cid" value=~$CID`>
<input type="hidden" name="bureauprofileid" value=~$bureauprofileid`>
<input type="hidden" name="old_cpp" value=~$old_cpp`>
<td align="center" class="fieldsnew"><input type="submit" name="submit" value="submit" onClick="return deleteReason()"></td>
</table>
</form>
~/if`
<br><br>
~include file='foot.htm'`
</body>
</html>
