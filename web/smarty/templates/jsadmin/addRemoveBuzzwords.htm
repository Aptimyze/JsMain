<html>
<head>
<title>Add / Edit Buzzwords @ jeevansathi.com</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="jeevansathi.css" type="text/css">
<link rel="stylesheet" href="~$SITE_URL`/profile/images/styles.css"
	type="text/css">
</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0"
	marginheight="0">
	~include file="head.htm"`
	<table width="100%" border="0" cellspacing="0" cellpadding="0"
		align="center">
		<tr class="formhead" align="center">
			<td colspan="2"><a href="mainpage.php?cid=~$CID`">Mainpage</a></td>
		</tr>
		<tr>



			<td height="55" valign="middle" class="heading" bgcolor="#FFFFFF"
				width="90%"><br>
				<form name="addBuzzword" method="post"
					action="addRemoveBuzzwords.php">
					<table width="49%" border="0" cellspacing="1" cellpadding="4"
						align="center">
						<tr>
							<td></td>
						</tr>
						<tr>
							<td width="20%" class="label" bgcolor="#F9F9F9">New Buzzword</td>
							<td width="33%" bgcolor="#F9F9F9"><input type="text"
								name="buzzword" size="30" maxlength="40" class="textboxes1"
								value="~$buzzword`"></td>
							<td width="15%" bgcolor="#F9F9F9" height="44" align="left">
								<input type="submit" name="addBuzzword" value="  Add  "
								class="textboxes1">
							</td>
						</tr>
						<tr>
							<td width="20%" bgcolor="#F9F9F9" height="44" align="left"><input
								type="submit" name="deleteBuzzword" value="  Delete Selected "
								class="textboxes1">
						</tr>
						~section name=word loop=$wordList`
						<tr>
							<td align="left"><input type="checkbox" name="deleteWords[]"
								value="~$wordList[word]`"> ~$wordList[word]`
						</tr>
						~/section`
					</table>
					<p>&nbsp;</p>
					<br> <br> <input type="hidden" name="operator_name"
						value="~$OPERATOR_NAME`"> <input type="hidden" name="cid"
						value="~$CID`"><input type="hidden" name="type"
						value="~$type`">
				</form></td>
		</tr>
	</table>
	~include file="foot.htm"`

</body>
</html>
