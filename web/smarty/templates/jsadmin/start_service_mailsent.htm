<html>
<head>
<title>Order Records</title>
<link rel="stylesheet" href="jeevansathi.css" type="text/css">
</head>
<body>

~if $mailsent`
<table width=760 align="center">
<tr class=fieldsnew><td ><font color=red>Mail sent successfully to ~$user_mailsent`</font></td></tr>
<tr class=fieldsnew><td ><input type=submit value=CLOSE onClick="window.close();"></td>
</table>
~elseif $message_display`
<form method=post action=start_service.php>
<table>
<tr>
        <td>To:</td>
        <td><input type="text" name="email" value="~$email`" size="40"></td>
</tr>
<tr>
        <td>CC:</td>
        <td><input type="text" name="Cc" size="40" value=""></td><td>
</tr>
<tr>
        <td>BCC:</td>
        <td><input type="text" name="Bcc" size="40" value=""></td><td> 
</tr>
<tr>
        <td>Message:</td>
</tr></table>
<table>
<tr><td>
        <textarea name="msg" rows="10" cols="60">~$msg`</textarea>
</td>
</tr>
<tr>
        <td><input type="submit" name="SendMail" value="Send Mail"></td>
</tr>
</table>
<input type=hidden name="user_mailsent" value="~$user_mailsent`">
<input type=hidden name=sendmail value=1>
<input type=hidden name=subject value="~$subject`">
<input type=hidden name=cid value=~$CID`>
<input type=hidden name=req_id value=~$REQ_ID`>
</form>
~else`
<form method=post action=start_service.php>
<table width=760 align="center">
<tr class=fieldsnew><td><input type="radio" name="detail" value="1" checked>Cheque Details Mismatch</td></tr>
<tr class=fieldsnew><td><input type="radio" name="detail" value="2">Clearance Status not received</td></tr>
<tr class=fieldsnew><td><input type=submit name="DraftMail" value="Draft Mail"></td></tr>
</table>
<input type="hidden" name="sendmail" value=1>
<input type="hidden" name="cid" value="~$CID`">
<input type="hidden" name="user_mailsent" value="~$user_mailsent`">
<input type="hidden" name="user_email" value="~$user_email`">
<input type=hidden name=req_id value=~$REQ_ID`>
</form>
~/if`

</body>
</html>
