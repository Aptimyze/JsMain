<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <link rel="stylesheet" href="jeevansathi1.css" type="text/css">
        <link rel="stylesheet" href="../profile/images/styles.css" type="text/css">
	<script language="javascript">
	function verify()
	{
		if(document.canc_frm.reason.value.length=="")
		{
			alert('Please enter a valid reason for cancellation');
			return false;
		}
	}
	</script>
</head>
  <title>Jeevansathi - Billing</title>
</head>
<body>
~include file="head_billing.htm"`
<br>
<br>
<form method="post" name="canc_frm" action="cancel_transaction.php">
~if $flag`
<table border="0" cellspacing="2" cellpadding="2" width="70%" align="center">
	<tr>
		<td class="formhead" align="center">The Transaction has been cancelled succesfully</td>
	</tr>
	<tr>
		<td class="fieldsnew" align="center"><a href="search_user.php?cid=~$cid`&phrase=~$phrase`&criteria=~$criteria`&uname=~$uname`">Continue &gt;&gt;</a></td>
	</tr>
</table>
~else`
<table border="0" cellspacing="2" cellpadding="2" width="50%" align="center">
	<tr>
		<td class="label" align="center">
			~if CHECK_REASON eq 'Y'`
				<font color="red">Reason*</font>
			~else`
				Reason*
			~/if`
		</td>
		<td class="fieldsnew" align="left">
			<textarea name="reason" rows="5" cols="30"></textarea>
		</td>
	</tr>
	<tr>
		<td class="fieldsnew" colspan="2" align="center">
			<input type="submit" name="submit" value="Submit" class="buttons1" onclick="return verify();"></td>
		</td>
	</tr>
</table>
~/if`
<input type="hidden" name="cid" value="~$cid`">
<input type="hidden" name="phrase" value="~$phrase`">
<input type="hidden" name="criteria" value="~$criteria`">
<input type="hidden" name="billid" value="~$billid`">
<input type="hidden" name="uname" value="~$uname`">
</form>
<script type="text/javascript" language="Javascript" src="~JsConstants::$jquery`"></script>
<script type="text/javascript">
	function disableF5(e) { if ((e.which || e.keyCode) == 116) e.preventDefault(); };
	// To disable f5
	/* jQuery < 1.7 */
	$(document).bind("keydown", disableF5);
	/* OR jQuery >= 1.7 */
	$(document).on("keydown", disableF5);
</script>
