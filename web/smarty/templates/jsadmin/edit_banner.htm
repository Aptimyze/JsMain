<html>
<head>
   <title>Edit Banner</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="~$SITE_URL`/jsadmin/jeevansathi.css" type="text/css">

<style>
DIV {position: relative; top: 45px; right:25px; color:yellow; visibility:hidden}
</style>

<script language="javascript">
function checktype(dd)
{
	if(dd.value=='1')
	{
		document.forms[0].url.disabled=false;
		document.forms[0].code.disabled=true;
	}
	else if(dd.value=='2')
	{
		document.forms[0].url.disabled=true;
		document.forms[0].code.disabled=false;
	}
}
</script>
</head>
<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<form action="edit_banner.php" method="post">

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
<tbody>
<tr>
        <td valign="top" width="30%" bgcolor="#efefef"></td>
        <td valign="top" width="40%" bgcolor="#efefef" align="center"><img src="../../profile/images/logo_1.gif" width="209" hei
ght="63"  border="0"></td>
        <td valign="bottom" width="30%" bgcolor="#efefef">
        </td>
</tr>
</tbody>
</table>
<br><br>


<table width=100% border=0 align="center" cellspacing="4" cellpadding=5>
<tr class="formhead">
	<td align="center">Edit Banners</td>
</tr>
</table>
<br>
<font color="red">~$msg`</font>
~assign var="cnt" value=1`
	<table width=100% border=0 cellspacing=4 cellpadding=5>
	~section name=a loop=$det`
        ~if $cnt eq 1`<tr class="label">~/if`
		<td align="center"><a href="all_banners.php?cid=~$cid`&cat=~$det[a].size`">Banner ~$det[a].size`</a></td>
	~assign var="cnt" value=$cnt+1`
        ~if $cnt eq 4`</tr>~assign var="cnt" value=1` ~/if`
        ~/section`
	</table>
<input type="hidden" name="cid" value="~$cid`">
<center><input type="submit" name="submit" value="Submit"></center>

</form>
</body>
</html>
