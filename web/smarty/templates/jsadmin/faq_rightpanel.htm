<html>
<head>
<link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>
<input type="hidden" name=cid value="~$cid`">
<input type="hidden" name=username value="~$username`">

<table>
<tr>
<td>Select Answer</td>
</tr>
~if $ques_arr neq ''`
~section name=tp loop=$topicarr`
<tr>
<td colspan=100% class=priHigh align=center>&nbsp;~$topicarr[tp]`</td>
</tr>
~section name=sec loop=$ques_arr[tp]`
<tr>
<td class=msgBox>~$smarty.section.sec.index_next`</td>
<td class=priLow><a href="faq_getanswer.php?cid=~$cid`&catid=~$ques_arr[tp][sec].id`" target="empty">~$ques_arr[tp][sec].ques`</a></td>
</tr>
~/section`
~/section`
~else`
<tr>
<td class=msgBox colspan=100%>No Records to Show</td>
</tr>
~/if`
</table>
</body>
</html>
