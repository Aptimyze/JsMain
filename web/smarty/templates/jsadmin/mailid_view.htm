<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>List of improper profiles</title>
<link rel="stylesheet" href="jeevansathi.css" type="text/css">
<link rel="stylesheet" href="~$SITE_URL`/profile/images/styles.css" type="text/css">

<script language="Javascript">

function create_list()
{
	var done = confirm("Do you surely want to send records to log file ?");
	if (done == true)
	{
		marked = document.f1.marked;
		IdList = document.f1.IdList;
		IdList.value = "";
		for (i=0; i<marked.length; i++)
		{
			if(marked[i].checked)
			{
			IdList.value  += marked[i].value + " ";		
			}
		
		}
		document.f1.submit();
	}
}
</script>
</head>
<body>
~$HEAD`
<br>
<table width=760 cellspacing="1" cellpadding='3' ALIGN="CENTER" >
    <tr class="formhead">
          <td width=55% class="formhead" border=1><font><b>Welcome : </b></font></td>
          <td width="35%" class="formhead" align="center"><a href="mainpage.php?name=&cid=~$CID`">Main Page</a></td>
          <td width=10% class="formhead" border=1 align='CENTER'><a href="logout.php?cid=~$CID`">Logout</a></td>
    </tr>
</table><br>
<table width=760 align="CENTER" >
    <tr align="CENTER">
      <td  class="formhead">
      <font color="blue">Page ~$CURRENTPAGE` of ~$NO_OF_PAGES`</font>
      </td><td width=150 class="formhead" colspan="2"><a href="mailid_checked.php?name=&cid=~$CID`&clearlist=YES">Clear List</a>
    </td></tr>
</table>
<br>
<table width=760 cellspacing="1" cellpadding='3' ALIGN="CENTER" border="0">

<form name=f1 action="mailid_checked.php" method=post>
<input type=hidden name="IdList">
<input type=hidden name=cid value=~$CID`>
<tr class="formhead">
<td width=25% align="center">S.No</td>
<td width=25% align="center">Username</td>
<td width=25% align="center">Mark for Editing</td>
<td width=25% align="center">Send to Log</td>
</tr>
~section name=i loop=$ROWS`
<tr >
<td class="label" border=1 align="center">~$ROWS[i].sno`</td>
<td class="label" border=1 align="center">
	<!--<a href="~$SITE_URL`/jsadmin/showstat.php?cid=~$CID`&profileid=~$ROWS[i].PROFILEID`" target="_blank">~$ROWS[i].USERNAME`</a>-->
	<a href="~$SITE_URL`/operations.php/commoninterface/ShowProfileStats?cid=~$CID`&profileid=~$ROWS[i].PROFILEID`" target="_blank">~$ROWS[i].USERNAME`</a>
</td>
<td class="label" border=1 align="center"><a href="~$SITE_URL`/jsadmin/add_edit_fields.php?cid=~$CID`&username=~$ROWS[i].USERNAME`" target="_new">Mark</a></td>
<td class="label" border=1 align="center"><input type=checkbox name=marked value='~$ROWS[i].PROFILEID`'></td>

</tr>
~/section`
<tr></tr>
<tr>
<td colspan=3 align=center>&nbsp;</td>
<td align=center><input type=button value="Submit" OnClick="create_list()"></td>
</tr>
</form>
<tr>
<td> 
</td>
</tr>
   <tr bgcolor="white">
    <td class="fieldsnew" colspan="4" height="20" align="center">
    ~$PAGELINK`
    </td>
   </tr>

</table>
<br>
~$BODY`
<br>
~$FOOT`
</body>
</html>
