<html>
<head>
<title>Jeevansathi.com - MIS</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="../profile/images/styles.css" type="text/css">
<link rel="stylesheet" href="jeevansathi.css" type="text/css">

<SCRIPT language="JavaScript">
<!--
function MM_openBrWindow(obj,theURL,winName,features)
{
        window.open(theURL,winName,features);
        obj.onclick= null;
        obj.style.color='#008800';
}

function checkAll()
{
	var docF=document.f1;
	
	for(var i=0;i<docF.elements.length;i++)
	{
		if(docF.elements[i].type=="checkbox")
			docF.elements[i].checked=docF.checkfull.checked;
	}
}

//-->
</script>

</head>
<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
~$HEAD`
<br>
<table width=760 cellspacing="1" cellpadding='3' ALIGN="CENTER" >
    <tr class="formhead">
          <td width=55% class="formhead" border=1><font><b>Welcome : </b></font></td>
          <td width="35%" class="formhead" align="center"><a href="mainpage.php?name=&cid=~$CID`">Main Page</a></td>

          <td width=10% class="formhead" border=1 align='CENTER'><a href="logout.php?cid=~$CID`">Logout</a></td>
    </tr>
</table>

<br>
<form name="f1" method="post" action="block_obscene_msg.php">
<input type="hidden" name=cid value=~$CID`>
<input type="hidden" name="FROM_POPUP" value="0">
<table width=760 border=0 align=center>
        <tr class="formhead">
        <td align=center width=8%>S.No</td>
        <td align=center width=18%>Sender</td>
        <td align=center width=18%>Receiver</td>
        <td align=center width=18%>Date</td>
        <td align=center width=18%>Message (Block/Unblock)</td>
	<td align=left width=18%>
	<input type="checkbox" name="checkfull" onclick="checkAll();">Check All
	</td>
        </tr>

        ~section name=i loop=$ROWS`

	<tr class="fieldsnew">
	<td align=center width=8%>~$smarty.section.i.index_next`</td>	
	<td align=center width=18%>~$ROWS[i].SENDER`</td>	
	<td align=center width=18%>~$ROWS[i].RECEIVER`</td>	
	<td align=center width=18%>~$ROWS[i].DATE`</td>
	<td align=center width=18%><a href="#" color="D80101" onclick="MM_openBrWindow(this,'block_obscene_msg.php?cid=~$CID`&id=~$ROWS[i].ID`','','width=400,height=150,screenX=200,screenY=100,scrollbars=yes')">Display Mesage</a></td>
	<td align=left width=18%><input type=checkbox name="cb~$ROWS[i].ID`"></td>
	</tr>

	~/section`

	<tr class="fieldsnew">
	<td colspan=6>&nbsp;</td>
	</tr>	
	<tr class="fieldsnew">
	<td colspan=3 align="center"><input type="submit" name="CMDBlock" value="  Block  " class="Buttons1"></td>
	<td colspan=3 align="center"><input type="submit" name="CMDUnblock" value="Unblock" class="Buttons"></td>
	<tr>
</form>
</table>
</body>
</html>
