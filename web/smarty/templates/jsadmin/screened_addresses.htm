<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Admin Search : Jeevansathi.com Matrimonial Services</title>
<link rel="stylesheet" href="jeevansathi.css" type="text/css">
<link rel="stylesheet" href="../profile/images/styles.css" type="text/css">
<script language="JavaScript">
function open_newwin()
{
	var username=document.getElementById('uname').value;
	var url='~$SITE_URL`/jsadmin/screen_address.php?cid=~$cid`&act=view&name=~$user`&username='+username;
	window.open(url,'','fullscreen=1,resizable=1,scrollbars=1');
}
</script>
</head>
~include file="head.htm"`

<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<input type="hidden" name=cid value="~$cid`">
<input type="hidden" name=user value="~$user`">
<table width=760 cellspacing="1" cellpadding='3' ALIGN="CENTER" >
    <tr class="formhead">
          <td width=55% class="formhead" border=1><font><b>Welcome : ~$user`</b></font></td>
          <td width="35%" class="formhead" align="center"><a href="mainpage.php?name=~$user`&cid=~$cid`">Main Page</a></td>
          <td width=10% class="formhead" border=1 align='CENTER'><a href="logout.php?cid=~$cid`">Logout</a></td>
    </tr>
</table>
<br><br>
<table width="60%" border="0" cellspacing="1" cellpadding="4" align="center">
<tr class="fieldsnew">
<td>Enter Username</td>
<td><input type="text" name="username" id='uname' value="~$USER_NAME`" size="18" maxlength="40" class="textboxes1"></td>
<td><a href='#' onClick="open_newwin();">
<label name="Go" class="textboxes1">&nbsp;&nbsp;&nbsp;Search&nbsp;&nbsp;&nbsp;</label></td>
</tr>
<tr></tr>
</table>
<table width="60%" border="0" cellspacing="1" cellpadding="4" align="center">
~foreach from=$data item=v key=k`
<tr class="fieldsnew">
<td width='50%'>~$v`</td>
<td width='50%' align="center"><a href=# onClick="window.open('~$SITE_URL`/jsadmin/screen_address.php?username=~$v`&cid=~$cid`&act=view&name=~$user`','','fullscreen=1,resizable=1,scrollbars=1');">View details</a></td>
</tr>
~/foreach`
</table>
</body>
