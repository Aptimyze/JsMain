<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Affiliate Payment Details MIS</title>
<link rel="stylesheet" href="jeevansathi.css" type="text/css">
<link rel="stylesheet" href="../profile/images/styles.css" type="text/css">
</head>

<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<input type="hidden" name=cid value="~$cid`">

<table  width=100% ALIGN="CENTER" border=0 bordercolor=940000>
    <tr class="formhead">
          <td class="formhead" align='CENTER'><font><b>Welcome : ~$user`</b></font></td>
          <td class="formhead" align="center"><a href="mainpage.php?name=&cid=~$cid`">Main Page</a></td>
          <td class="formhead" align='CENTER'><a href="logout.php?cid=~$cid`">Logout</a></td>
    </tr>
</table>
<br>
<table width=100%>
<tr class="formhead"><td align=center>Viewing Details for Affiliate: ~$USERNAME`</td></tr>
</table>
<br><br>

<table width="100%" border="0" align="center">
	<tr class="label">
		<td>Username</td>
		<td>Password</td>
		<td>Email</td>
		<td>IP Address</td>
	<tr>

~section name=a loop=$DATA`
	<tr class="fieldsnew">
		<td>~$DATA[a].USERNAME`</td>
		<td>~$DATA[a].PASSWORD`</td>
		<td>~$DATA[a].EMAIL`</td>
		<td class="red">~$DATA[a].IPADD`</td>
	</tr>
~/section`
		
</table>
<br>
</body>
</html>
