<html>
<head>
   <title>Bank Details</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="jeevansathi.css" type="text/css">
<style>
DIV {position: relative; top: 45px; right:25px; color:yellow; visibility:hidden}
</style>
</head>

<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width=100% border=0 align="center" cellspacing="4" cellpadding=5>
<tr class="formhead">
        <td align="center">Bank Details</td>
</tr>
</table>
<br>
<center>
<table width=70% border=0 cellspacing=0 cellpadding=0>
	<tr class="label">
        	<td align="right"><a href="bank_main.php?flag=A&checksum=~$checksum`">Add Record</a></td>
		<td align=right><a href="mainpage.php?cid=~$checksum`">Main Page</a></td>
	</tr>
</table>
<table width=70% border=0 cellspacing=4 cellpadding=5>
        <tr class="label">
        <td>S. No.</td>
        <td>BANK Name</td>
	<td>UPDATED BY</td>
	<td>UPDATED ON</td>
	<td>&nbsp;</td>
        </tr>
        ~section name=a loop=$DATA`
        <tr class="fieldsnew">
        <td>~$DATA[a].SNO`</td>
        <td>~$DATA[a].NAME`</td>
	<td>~$DATA[a].UPDATED_BY`</td>
	<td>~$DATA[a].UPDATED_ON`</td>
        <td><a href="bank_main.php?flag=M&ID=~$DATA[a].ID`&checksum=~$checksum`">Modify</a></td>
        </tr>
        ~/section`
</table>
<table width=70%> 
      <tr bgcolor="#fbfbfb" align=center>
       <td height="21">
         ~$PAGELINK1`
       </td>
      </tr>
    </table>
</center>
</body>
</html>
