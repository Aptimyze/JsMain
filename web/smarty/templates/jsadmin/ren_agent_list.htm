<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>JeevanSathi</title>
  <link rel="stylesheet" href="jeevansathi.css" type="text/css">
  <link rel="stylesheet" href="../profile/images/styles.css" type="text/css">
<script language="javascript">
<!--
function MM_openBrWindow(theURL,winName,features)
{
        window.open(theURL,winName,features);
}
function go()
{
	document.getElementById("sub").style.display="none";
	document.getElementById("process").style.display="block";	
}
//-->
</script>
 </head>
 ~include file="head.htm"`
 <br>
 <body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
  <table width=760 cellspacing="1" cellpadding='0' ALIGN="CENTER" >
   <tr width=100% border=1>
    <td width=30% class="formhead" height="23" align="center"><font><b>Welcome :~$name`</b></font></td>
    <td width=30% class="formhead" align='CENTER' height="23">
     <a href="mainpage.php?cid=~$cid`">Click here to go to mainpage</a>
    </td>
    <td width=30% class="formhead" align='CENTER' height="23">
     <a href="logout.php?cid=~$cid`">Logout</a>
    </td>
   </tr>
  </table>
	<form name="form1" action="ren_agent_list.php?name=~$name`&cid=~$cid`" method="post">
	~if $msg eq ''`
        <table width=760 align="center">
                <tr class="formhead">
                        <td align="center" width="33%">&nbsp;Agent Names(comma seperated)</td>
                </tr>
		<tr>
                        <td align="center" width="67%"><input type="text" name="users" id="users" value=""></td>
		</tr>
		<tr align="CENTER" class="fieldsnew" id="sub" style="display:block;">
		      <td colspan="2"><input type="submit" name="Submit" value="Update" onclick="go();">&nbsp;&nbsp;&nbsp;
     		</tr>
		<tr align="CENTER" class="fieldsnew" id="process" style="display:none;">
                      <td colspan="2">List updating please wait...&nbsp;&nbsp;&nbsp;
                </tr>
        </table>
	~else`<p align="center">~$msg`</p>~/if`
	</form>

  <br><br><br><br>
  ~include file="foot.htm"`
 </body
</html>
