<body>
<table border="0" cellspacing="2" cellpadding="2" align=center width=80%>
<tr> <td colspan=100% class=formhead align=center><a href="manageOnlineDialing.php?cid=~$cid`">Main Page</a> </td></tr>
</table>
<br>
<table border="0" cellspacing="2" cellpadding="2" align=center width=80%>
<tr class=label align=center>
	<td>CAMPAIGN</td>
	<td>ACTIVE</td>
	<td>ACTIVATE / DEACTIVATE</td>
</tr>
~section  name=show  loop=$camp`
<tr align=center class=fieldsnew>   
	<td>~$camp[show].CAMPAIGN`</td>
	<td>~$camp[show].ACTIVE`</td>
	<td>
	~if $camp[show].ACTIVE eq 'N'`
		<a href=camp_edit.php?cid=~$cid`&CAMPAIGN=~$camp[show].CAMPAIGN`&act=Y>Activate</a>
	~else`
		<a href=camp_edit.php?cid=~$cid`&CAMPAIGN=~$camp[show].CAMPAIGN`&act=N>De-Activate</a></font></td>
	~/if`
	</td>
</tr>
~/section`
