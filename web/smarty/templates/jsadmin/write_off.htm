<html>
~include file="head_billing.htm"`
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Edit Details</title>
<link rel="stylesheet" href="jeevansathi1.css" type="text/css">
<br>
<br>
<SCRIPT language="Javascript">
function deleteReason()
{
	if(parseInt(document.form1.wrt_amount.value) == 0 || document.form1.wrt_amount.value.length == 0)
	{
		alert("Write-off amount should not be zero or blank");
		document.form1.wrt_amount.value=0
		return false;
	}
	if(parseInt(document.form1.wrt_amount.value) > parseInt(document.form1.dueamt.value))
	{
		alert("Write-off amount should be less than due amount ")
		document.form1.wrt_amount.value=0
		return false;
	}
	if(document.form1.reason.value.length==0)
	{
		alert("Reason to write-off should not be Empty");
		return false;
	}

	return true;
}
function checkNaN()
{
        if(isNaN(document.form1.wrt_amount.value))
        {
                alert("Please enter only digits");
                document.form1.wrt_amount.value=0
        }
}

</script>
</head>
<body>
~if $flag eq 'saved'`
<br><br>
<table width=100% align="CENTER" border="0" cellspacing="0" cellpadding="0">
<tr>
        <td class="label" align="center">
                <a href="search_user.php?user=~$USER`&cid=~$CID`&phrase=~$phrase`&criteria=~$criteria`&billid=~$billid`">Continue &gt;&gt;</a>
        </td>
</tr>
</table>
~else`
<br>
<form name=form1 method=post action="write_off.php">
<table width="70%" border=0 align="center" cellspacing="4" cellpadding="4">
	<tr>
		<td class="formhead">Due-Amount</td>
		<td class="fieldsnew">~$cur_type`&nbsp;&nbsp;&nbsp;~$dueamt`</td>
	</tr>
	<tr>
		<td class="formhead" height="21">Write-Off Amount</td>
		<td class="fieldsnew">~$cur_type`&nbsp;<input type="text" name="wrt_amount" value="~$wrt_amount`" onKeyUp="checkNaN()">
	</tr>
	<tr>
		<td class="formhead" height="21">Reason </td>
		<td class="fieldsnew"><textarea rows=5 cols=50 name="reason"></textarea></td>
	</tr>
	<tr>
		<td align="center" class="fieldsnew" colspan="2"><input type="submit" name="submit" value="Submit" class="buttons1" onClick="return deleteReason()"></td>
	</tr>
</table>
<input type="hidden" name="user" value="~$USER`">
<input type="hidden" name="cid" value="~$CID`">
<input type="hidden" name="profileid" value="~$profileid`">
<input type="hidden" name="billid" value="~$billid`">
<input type="hidden" name="cur_type" value="~$cur_type`">
<input type="hidden" name="dueamt" value="~$dueamt`">
</form>
~/if`
<br><br>
~include file='foot.htm'`
</body>
</html>
