<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
~$HEAD`
<br>
<table width=760 cellspacing="1" cellpadding='3' ALIGN="CENTER" >
    <tr class="formhead">
          <td width=55% class="formhead" border=1><font><b>Welcome : </b></font></td>
          <td width="35%" class="formhead" align="center"><a href="mainpage.php?name=&cid=~$CID`"
>Main Page</a></td>

Logout</a></td>
    </tr>

<br><br>
<form name="f1" method=post action="tieups_create_login.php">
<input type=hidden name=cid value=~$CID` >
<table width=60% align=center border=0>
<tr>
<td colspan=2 class="formhead" align="center">Enter details to create a new user.</td>
</tr>
<tr>
<td width=50% class="label" bgcolor="#F9F9F9">Enter Username :</td>
<td width=50% bgcolor="#F9F9F9"><input type=text name ="username" maxlength="40" class="textboxes1"></td>
</tr>
<tr>
<td  width=50% class="label" bgcolor="#F9F9F9">Enter password :</td>
<td  width=50% bgcolor="#F9F9F9"><input type=password name="passwd" maxlength="40" class="textboxes1"></td>
</tr>
<tr>
<td width=50% class="label" bgcolor="#F9F9F9">Select Group</td>
<td width=50% bgcolor="#F9F9F9">
<select name="SourceId" class="textboxes1">
           ~section name=i  loop=$ROWS`
                <option  value="~$ROWS[i].GROUPNAME`">
                   ~$ROWS[i].GROUPNAME`
                 </option>
            ~/section`
</select>
</td>
<tr>
</tr>
<tr>
<td width=50% class="label" bgcolor="#F9F9F9">Number of Total Hits</td>
<td width=50% align=left bgcolor="#F9F9F9"><input type=checkbox name="total_hits" value="1" ></td>
</tr>
<tr>
<td width=50% class="label" bgcolor="#F9F9F9">Number of Incomplete Profiles</td>
<td width=50% align=left bgcolor="#F9F9F9"><input type=checkbox name="profile_incom"  value="1" ></td>
</tr>
<tr>
<td width=50% class="label" bgcolor="#F9F9F9">Number of Completed Profiles</td>
<td width=50% align=left bgcolor="#F9F9F9"><input type=checkbox name="profile_com" value="1" ></td>
</tr>
<tr>
<td width=50% class="label" bgcolor="#F9F9F9">Number of Deleted Profiles</td>
<td width=50% align=left bgcolor="#F9F9F9"><input type=checkbox name="profile_del" value="1" ></td>
</tr>
<tr>
<td width=50% class="label" bgcolor="#F9F9F9">Number of Paid Profiles</td>
<td width=50% align=left bgcolor="#F9F9F9"><input type=checkbox name="profile_paid" value="1" ></td>
</tr>

<tr>
<td bgcolor="#F9F9F9" width=50% class="label">&nbsp;</td>
<td width=50% align=left bgcolor="#F9F9F9"><input type=submit value="Submit"  class="textboxes1"></td>
</tr>
 <tr valign="top" align="right">
            <td colspan="2" bgcolor="#F9F9F9" class="lftpan">&nbsp;</td>
          </tr>

</table>
</form>
</body>
</html>
