<html>
<head>
   <title>Jeevansathi.com - MIS</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="jeevansathi.css" type="text/css">
<style>
DIV {position: relative; top: 45px; right:25px; color:yellow; visibility:hidden}
</style>

</head>
<body>
<br><br>
<form action="payments_mainpage.php" method=post>
<table width=80% align=center>
<tr class=label align=center>
<td width=50%>&nbsp;&nbsp;&nbsp;&nbsp;Day Wise (For a particular month)</td>
<td>
<select name="mm">
~section name=mon loop=$mmarr`
	<option value=~$mmarr[mon]`>~$mmarr[mon]`</option>
~/section`
</select> -
<select name="yy">
~section name=yr loop=$yyarr`
<option value=~$yyarr[yr]`>~$yyarr[yr]`</option>
~/section`
</select>&nbsp;Month - Year
</td>
</tr>
<tr class=label align=center>
<td>&nbsp;Group</td>
<td align=left>
<select name="sourcegp">
<option value="">All</option>
~section name=grp loop=$srcgrp`
        <option value="~$srcgrp[grp]`">~$srcgrp[grp]`</option>
~/section`
</select>
</td>
</tr>
<tr class=label align=center>
<td>&nbsp;Community (Will be of no use for community wise )</td>
<td align=left>
<select name="community">
<option value="">All</option>
~section name=sec loop=$commarr`
        <option value="~$commarr[sec].VAL`">~$commarr[sec].LABEL`</option>
~/section`
</select>
</td>
</tr>
<tr class=label align=center>
<td>&nbsp;Gender (Will be of no use for age-gender wise)</td>
<td align=left>
<select name="gender">
<option value="">All</option>
<option value="M">Male</option>
<option value="F">Female</option>
</select>
</td>
</tr>
<tr class=label align=center>
<td>&nbsp;Marital Status</td>
<td align=left>
<select name="mstatus">
<option value="">All</option>
<option value="N">Never Married</option>
<option value="W">Widowed</option>
<option value="D">Divorced</option>
<option value="S">Separated</option>
<option value="O">Other</option>
</select>
</td>
</tr>
<tr class=label align=center>
<td>&nbsp;Country</td>
<td align=left>
<select name="country">
<option value="">All</option>
~section name=sec loop=$ctryarr`
        <option value="~$ctryarr[sec].VAL`">~$ctryarr[sec].LABEL`</option>
~/section`
</select>
</td>
</tr>
<tr class=label align=center>
<td>&nbsp;Subscription</td>
<td align=left>
<select name="subs">
<option value="">All</option>
<option value="P">Paid</option>
<option value="F">Free</option>
</td>
</tr>
<tr class=label align=center>
<td>Select
	<select name=val>
		<option value='age'>Age/Gender Wise</option>
		<option value='community'>Community Wise</option>
	</select>
</td>
<td>
<input type=hidden name="cid" value="~$cid`">
<input type=submit name="CMDGo" value="  Go  ">
</td>
</tr>
</table>
</form>
</body>
</html>
