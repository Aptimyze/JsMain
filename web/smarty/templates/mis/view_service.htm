<html>
<head>
</head>
 <title>Jeevansathi.com - MIS - VIEW Services </title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="jeevansathi.css" type="text/css">
<link rel="stylesheet" href="../profile/images/styles.css" type="text/css">
<style>
DIV {position: relative; top: 45px; right:25px; color:yellow; visibility:hidden}
</style>
                                                                                                                             
</head>
<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
<tbody>
<tr>
        <td valign="top" width="30%" bgcolor="#efefef"></td>
        <td valign="top" width="40%" bgcolor="#efefef" align="center"><img src="../../profile/images/logo_1.gif" width="209" height="63" usemap="#Map" border="0"></td>
        <td valign="bottom" width="30%" bgcolor="#efefef">
        </td>
</tr>
</tbody>
                                                                                                                             
</table>



~if $flag neq '1'`
 <form method=post action="view_service.php">
        <table width=80% border=0 align="center" cellpadding=5>
        <tr>
        <td>&nbsp;&nbsp;&nbsp;
                Branch :
                        <select name="branch">
                                <option value="">ALL</option>
                        ~section name=brn loop=$branch`
                                <option value="~$branch[brn].VALUE`">~$branch[brn].LABEL`</option>
                        ~/section`
                        </select>
        </td>
        </tr>
        <tr>
        <td width=25%>&nbsp;</td>
        </tr>
        <tr>
        <td> Year
                <select name="yy">
                ~section name=yr loop=$yyarr`
                        <option value=~$yyarr[yr]`>~$yyarr[yr]`</option>
                ~/section`
                </select>
        </td>
        </tr>
        <tr>
        </tr>
        <tr>
       <input type="hidden" name="cid" value=~$cid`>
        <!-- <input type="hidden" name="branch" value=~$branch`>-->
        <td align="left"><input type="submit" name="CMDGo" value="     Go     "></td>
	 </tr>
        </table>
        </form>
~else`
	 <table width=100% border=0 align="center">
                <tr class="formhead">
  
<tr class="formhead" width="100%"><td align="center" colspan=14><a href="view_service.php?cid=~$cid`&login=~$login`">MAIN PAGE</a></td></tr>
          <tr class="formhead">    <td colspan=14 align="center">No of Members having E-Classified , Horoscope , Kundali sorted by Month</td></tr>
              
                <tr class="formhead">
		<td colspan=14 align="center">&nbsp;Year ~$yy`</td>

                </tr>

		</table>
                <br>
                <table width=100% border=0 align="center" cellspacing="4" cellpadding=5>
                <tr class="label">
                ~section name=mon loop=$mmarr`
                        <td width=6% align="center">&nbsp;~$mmarr[mon]`</td>
                ~/section`
                <td align="center">&nbsp;Total</td>
                </tr>
                <tr class="label">
                        ~section name=mon loop=$mmarr`
                                <td width=6% align="center">&nbsp;<a href="view_service_details.php?month=~$smarty.section.mon.index_next`&year=~$yy`&branch=~$branch`&cid=~$cid`">~$mtotal[mon]`</a></td>
                        ~/section`
                        <td align="center">~$total`</td>
                </tr>
                </table>
~/if`

</body>
</html>
