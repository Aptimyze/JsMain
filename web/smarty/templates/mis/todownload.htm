<html>
<body>
<head>
<title>Jeevansathi.com - MIS</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="jeevansathi.css" type="text/css">
<style>
DIV {position: relative; top: 45px; right:25px; color:yellow; visibility:hidden}
</style>
<script>
	function message_box()
	{
		alert('The verified file will be removed from the list.');
		return true;
	}
</script>
</head>
<table width="70%" align="center" border=0 cellspacing=4 cellpadding=5>
        <tr class="formhead" width="100%"><td align="center" colspan=14><a href="../jsadmin/mainpage.php?cid=~$checksum`">MAIN PAGE</a></td></tr>
	<tr class="formhead">
        <td colspan=100% align="center">Uploaded Profiles</td>
        </tr>
</table>
<form method="post" action="todownload.php">
<table width="70%" align="center" border=0 cellspacing=4 cellpadding=5>
<tr class=label>
        <td align=center width=30 >&nbsp;S.NO</td>
        <td align=center   width=80>&nbsp;USERNAME</td>
        <td align=center   width=70>&nbsp;UPLOADED DATE</td>
	<td align=center   width=80>&nbsp;UPLOADED BY</td>
	<td align=center   width=80>&nbsp;VERIFIED</td>
        <td align=center width=100>&nbsp;DOWNLOAD</td>
</tr>
 ~section name=sec loop=$uploads`
<tr class=fieldsnew>
	<td align=center width=30 >&nbsp;~$uploads[sec].SNO`</td>
	<td align=center   width=80>&nbsp;~$uploads[sec].USERNAME`</td>
        <td align=center   width=70>&nbsp;~$uploads[sec].DATE`</td>
	<td align=center>&nbsp;~$uploads[sec].UPLOADEDBY`</td>
	<td align=center><input type="checkbox" name="~$uploads[sec].PROFILEID`" value="A">&nbsp;</td>
        <td align=center width=100>&nbsp;<a href="downfile.php?id=~$uploads[sec].PROFILEID`&target=~$uploads[sec].TARGET`">DOWNLOAD</a></td>
                                                                                                                             
</tr>

~/section`
<tr>
        <td colspan=8 align=center width=60>&nbsp;<input type="submit" name="submit" value="Submit" onclick="return message_box();"><input type="hidden" name="checksum" value="~$checksum`"></td>
</tr>

</table>
</form> 
</body>
</html>
