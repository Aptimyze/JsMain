<html>
<head>
   <title>Jeevansathi.com - MIS - Refund Details</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="jeevansathi.css" type="text/css">
<link rel="stylesheet" href="../profile/images/styles.css" type="text/css">
<style>
DIV {position: relative; top: 45px; right:25px; color:yellow; visibility:hidden}
</style>

</head>
<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
<tbody>
<tr>
        <td valign="top" width="30%" bgcolor="#efefef"></td>
        <td valign="top" width="40%" bgcolor="#efefef" align="center"><img src="../profile/images/logo_1.gif" width="209" hei
ght="63" usemap="#Map" border="0"></td>
        <td valign="bottom" width="30%" bgcolor="#efefef">
        </td>
</tr>
</tbody>
</table>
<br><br>
~if $flag eq '1'`
		<table width=100% border=0 align="center" cellspacing="4" cellpadding=5>
		<tr class="formhead">
		<td colspan=14 align="center">&nbsp;Financial Year ~$year`-~$yearp1`</td>
		</tr>
		<tr class="label">
		<td colspan=14 align="center">&nbsp;Branch : HO</td>
		</tr>
		<tr class="label">
		<td align="center">&nbsp;Month</td>
		~section name=mon loop=$mmarr`
			<td width=6% align="center">&nbsp;~$mmarr[mon]`</td>
		~/section`
		<td align="center">&nbsp;Total</td>
		</tr>
		<tr class="fieldsnew">
		<td align="center" class="label">&nbsp;Amount</td>
		~section name=mon loop=$mmarr`
			<td width=6% align="center">&nbsp;~$amt[mon]`</td>
		~/section`
		<td align="center" class="label">&nbsp;~$tot`</td>
		</tr>
		</table>
~else`
	<form method=post action="refund_details.php">
	<table width=80% border=0 align="center" cellpadding=5>
	<tr>
	<td>&nbsp;&nbsp;&nbsp;
		Branch : HO
	</td>
	</tr>
	<tr>
	<td width=25%>&nbsp;</td>
	<td>Financial Year</td>
	</tr>
	<tr>
	<td>&nbsp;&nbsp;&nbsp;<input name="type" type="radio" value='M' checked>&nbsp;Month Wise</td>
	<td>
		<select name="year">
	        ~section name=yr loop=$yyarr`
	                <option value=~$yyarr[yr]`>~$yyarr[yr]`</option>
        	~/section`
	        </select>
	</td>
	</tr>
	<tr>
	<input type="hidden" name="checksum" value=~$CHECKSUM`>
	<td align="right"><input type="submit" name="CMDGo" value="     Go     "></td>
	</tr>
	</table>
	</form>
~/if`
</body>
</html>
