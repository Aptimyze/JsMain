<html>
<head>
   <title>Jeevansathi.com - MIS</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="jeevansathi.css" type="text/css">
<style>
DIV {position: relative; top: 45px; right:25px; color:yellow; visibility:hidden}
</style>
</head>
<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
                                                                                                                             
<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
<tbody>
<tr>
        <td valign="top" width="30%" bgcolor="#efefef"></td>
        <td valign="top" width="40%" bgcolor="#efefef" align="center"><img src="/profile/images/logo_1.gif" width="209" height="63" usemap="#Map" border="0"></td>
        <td valign="bottom" width="30%" bgcolor="#efefef">
        </td>
</tr>
</tbody>
</table>
<br>
<table width=100% border=0 align="center" cellspacing="4" cellpadding=5>
	<tr class=formhead>
                <td colspan=14 align="center"><b>" ~$alloted_to`'s "</b> followup for ~$month` - ~$year`</td>
        </td>
        <tr class="label">
        ~section name=ind loop=$scorearr`
               <td width=6% align="center">&nbsp;~$scorearr[ind]`</td>
        ~/section`
        <td width=6% align="center">Total</td>
        </tr>
	<tr class="fieldsnew">
		 ~section name=ss loop=$scorearr`
		<td align="center"><span class="red">~$paid_count[ss]`</span><br><span class="blue">~$count[ss]`</span></span></td>
		~/section`
		<td align="center" class="label"><span class="red">~$paid_total`</span><br><span class="blue">~$total`</span></span></td>
	</tr>
</body>
</html>
