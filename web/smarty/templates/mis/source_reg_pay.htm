<html>
<head>
   <title>Jeevansathi.com - MIS</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="jeevansathi.css" type="text/css">
<style>
DIV {position: relative; top: 45px; right:25px; color:yellow; visibility:hidden}
</style>

</head>
<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
<tbody>
<tr>
        <td valign="top" width="30%" bgcolor="#efefef"></td>
        <td valign="top" width="40%" bgcolor="#efefef" align="center"><img src="../profile/images/logo_1.gif" width="209" hei
ght="63" usemap="#Map" border="0"></td>
        <td valign="bottom" width="30%" bgcolor="#efefef">
        </td>
</tr>
</tbody>
</table>
<br><br>
<form action="regpay_mainpage.php" method=post>
<table width=80% align=center>
<tr class=label align=center>
<td>Select
        <select name=val>
                <option value='income' ~if $select eq 'income'` selected ~/if`>Income Wise</option>
                <option value='source' ~if $select eq 'source'` selected ~/if`>Source Wise</option>
                <option value='city' ~if $select eq 'city'` selected ~/if`>City/Country Wise</option>
                <option value='age' ~if $select eq 'age'` selected ~/if`>Age/Gender Wise</option>
                <option value='community' ~if $select eq 'community'` selected ~/if`>Community Wise</option>
        </select>
</td>
<td>
<input type=hidden name="cid" value="~$cid`">
<input type=submit name="CMDGo" value="  Go  ">
</td>
</tr>
</table>
</form>
<br>
<table width="100%" align="center" border=0 cellspacing=4 cellpadding=5>
<tr class="formhead">
<td align=center colspan=100% class=blue>&nbsp;Records from Dec 2004 Onwards</td>
</tr>
</table>
<br>
<table width="100%" align="center" border=0 cellspacing=4 cellpadding=5>
<!--tr class="formhead">
<td align=center colspan=100% class=blue>&nbsp;Communities</td>
</tr-->
<tr class="label">
<td align=center width=20%>&nbsp;Source</td>
<td align=center width=20%>&nbsp;Total Registrations</td>
<td align=center width=20%>&nbsp;Total Paid</td>
<td align=center width=20%>&nbsp;Percentage</td>
</tr>
~section name=ind loop=$srcarr`
<tr class="fieldsnew">
<td align=center class=label>&nbsp;~$srcarr[ind]`</td>
<td align=center>&nbsp;~$reg_cnt[ind]`</td>
<td align=center>&nbsp;~$paid_cnt[ind]`</td>
<td align=center>&nbsp;~$percent[ind]`</td>
</tr>
~/section`
<tr class="label">
<td align=center>&nbsp;Total</td>
<td align=center>&nbsp;~$reg_tot`</td>
<td align=center>&nbsp;~$paid_tot`</td>
<td align=center>&nbsp;~$pertot`</td>
</tr>
</table>
<br>
</body>
</html>
