<form name="form1" method="post" action="mmm_exclude_email.php">

<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">

<tr>
        <td valign="top" width="30%" bgcolor="#efefef"></td>
        <td valign="top" width="40%" bgcolor="#efefef" align="center"><img src="http://www.jeevansathi.com/profile/images/logo.gif" width="269" height="82" usemap="#Map" border="0"></td>
        <td valign="bottom" width="30%" bgcolor="#efefef">
        </td>

<tr><td colspan="4" align="center"><h2>Welcome to<br> Mass Mailer Management Sytem<br><span class=red >>>>&nbsp;&nbsp;Select MAILER of which emails are to be excluded &nbsp;&nbsp;>>></h2><br><br></td></tr>

<input type="hidden" name="cid" value="~$cid`">

<tr>
<td colspan="2" class="label">
Enter Mailer Id 
</td>
<td bgcolor="#ffffcc" class="fieldsnew">
<select name="mailer_id">
<option value="">Select</option>
~section name=i loop=$arr`

~/section`
</select>
</td>
</tr>

<tr>
<td colspan="2" class="label">
Enter Mailer Id to be Excluded
</td>

<select name="from_mailer_id">

~/section`
</select>
</td>
</tr>

<td>

</td>
</tr>
