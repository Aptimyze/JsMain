function lavesh_ajaxValidation(accname,checksum,NEXT_OR_PREVIOUS,loop,total)
{
currentClickedId=accname;
if(NEXT_OR_PREVIOUS=='P')
{
var to_post = "lavesh=" + accname + "&offset=" + eval(accname+"previousOffset") + "&checksum=" + checksum + "&id=" + 15161997;
if(accname=='acceptanceacc' || accname=='initialacc')
{
eval(accname+"previousOffset-=3");
eval(accname+"nextOffset-=3");
}
else
{
eval(accname+"previousOffset-=3");
eval(accname+"nextOffset-=3");
}
}
else
{
var offval=eval(accname+"nextOffset");
var to_post = "lavesh=" + accname +  "&offset=" + offval + "&checksum=" + checksum + "&id=" + 15161997;
if(accname=='acceptanceacc' || accname=='initialacc')
{
eval(accname+"previousOffset+=3");
eval(accname+"nextOffset+=3");
}
else
{
eval(accname+"previousOffset+=3");
eval(accname+"nextOffset+=3");
}
}

if(eval(accname+"previousOffset>=0"))
{
document.getElementById(accname + '_Uid2').style.display="none";
document.getElementById(accname + '_Uid1').style.display="block";
}
else
{
document.getElementById(accname + '_Uid1').style.display="none";
document.getElementById(accname + '_Uid2').style.display="block";
}
if(eval(accname+"nextOffset<" + total))
{
document.getElementById(accname + '_Did1').style.display="block";
document.getElementById(accname + '_Did2').style.display="none";
}
else
{
document.getElementById(accname + '_Did2').style.display="block";
document.getElementById(accname + '_Did1').style.display="none";
}
xmlreqPOST("/P/mainmenu.php",to_post);
for(i=0;i<loop;i++)
{
document.getElementById(accname + i).innerHTML="";
document.getElementById(accname + i).innerHTML="<br><br><img src='images/loader_small.gif'>";
